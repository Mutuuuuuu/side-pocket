<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロジェクト管理 - side pocket</title>
    <link rel="icon" href="images/sidepocket_symbol.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div id="loading" class="flex justify-center items-center h-screen">
        <div class="loader"></div><p class="ml-4 text-lg">読み込んでいます...</p>
    </div>

    <div id="app-container" class="w-full" style="display: none;">
        <div id="header-placeholder"></div>

        <main class="w-full max-w-6xl mx-auto">
            <div class="p-6 sm:p-8 space-y-6 bg-white rounded-2xl shadow-lg">
                <header class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">プロジェクト管理</h2>
                    <button id="open-add-project-modal-btn" class="btn bg-main hover:bg-main-dark text-white font-bold py-2 px-4 rounded-lg flex items-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        プロジェクトを追加
                    </button>
                </header>
                <div id="projects-status" class="pt-2 text-sm"></div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">コード</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">プロジェクト名</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">契約種類</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">契約期間</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="projects-list" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="project-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-5 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 id="modal-title" class="text-lg font-medium leading-6 text-gray-900">プロジェクトを追加</h3>
            <form id="project-form" class="mt-4 space-y-4 max-h-[80vh] overflow-y-auto pr-2">
                <input type="hidden" id="project-id-input">
                
                <div>
                    <label for="project-code-input" class="block text-sm font-medium text-gray-700">プロジェクトコード</label>
                    <input type="text" id="project-code-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="project-name-input" class="block text-sm font-medium text-gray-700">プロジェクト名</label>
                    <input type="text" id="project-name-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" required>
                </div>

                <div class="border-t border-gray-200 pt-4 mt-4">
                    <h4 class="text-md font-medium text-gray-800 mb-2">契約管理</h4>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">契約種類</label>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="radio" id="contract-type-hourly" name="contractType" value="hourly" class="h-4 w-4 text-main focus:ring-main border-gray-300">
                                <span class="ml-2 text-sm text-gray-700">時給精算</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" id="contract-type-fixed" name="contractType" value="fixed" class="h-4 w-4 text-main focus:ring-main border-gray-300">
                                <span class="ml-2 text-sm text-gray-700">固定精算</span>
                            </label>
                        </div>
                    </div>
                    <div id="hourly-fields-wrapper" class="space-y-4 mt-4 hidden">
                        <div>
                            <label for="basic-hourly-rate-input" class="block text-sm font-medium text-gray-700">基本時給 (円)</label>
                            <input type="number" id="basic-hourly-rate-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">精算幅 (時間)</label>
                            <div class="flex items
