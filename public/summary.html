<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>稼働サマリー - 打刻アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/sidepocket_symbol.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <!-- ★★★ 修正点：HTML構造を修正し、ヘッダープレースホルダーをbody内に配置しました ★★★ -->
    <!-- この div に共通ヘッダーが挿入されます -->
    <div id="header-placeholder"></div>

    <div id="loading" class="flex justify-center items-center h-screen">
        <div class="loader"></div><p class="ml-4 text-lg">読み込んでいます...</p>
    </div>

    <div id="app-container" class="w-full" style="display: none;">
        <!-- ★★★ 修正点：ここにあった <header>...</header> ブロックを削除しました ★★★ -->

        <main class="w-full max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">稼働サマリー</h1>
                <button id="exportPdfBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded btn">PDF出力</button>
            </div>
            <div id="summaryStatus" class="mb-4 text-sm"></div>
            
            <div class="mb-6 flex gap-4 items-end">
                <div>
                    <label for="month-select" class="block text-sm font-medium text-gray-700">対象月</label>
                    <input type="month" id="month-select" class="mt-1 p-2 border rounded-md">
                </div>
                <button id="filterBtn" class="bg-main text-white py-2 px-4 rounded-lg font-bold hover:bg-main-dark btn">表示</button>
            </div>

            <div id="pdf-export-area">
                <h2 id="report-title" class="text-xl font-semibold mb-4 text-center"></h2>
                <!-- Summary Cards -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-blue-100 p-4 rounded-lg text-center">
                        <h3 class="text-sm font-medium text-blue-800">総稼働時間</h3>
                        <p id="total-hours" class="text-2xl font-bold text-blue-900">-</p>
                    </div>
                    <div class="bg-green-100 p-4 rounded-lg text-center">
                        <h3 class="text-sm font-medium text-green-800">稼働日数</h3>
                        <p id="work-days" class="text-2xl font-bold text-green-900">-</p>
                    </div>
                    <div class="bg-yellow-100 p-4 rounded-lg text-center">
                        <h3 class="text-sm font-medium text-yellow-800">平均稼働時間/日</h3>
                        <p id="avg-hours-day" class="text-2xl font-bold text-yellow-900">-</p>
                    </div>
                    <div class="bg-purple-100 p-4 rounded-lg text-center">
                        <h3 class="text-sm font-medium text-purple-800">プロジェクト数</h3>
                        <p id="project-count" class="text-2xl font-bold text-purple-900">-</p>
                    </div>
                </div>

                <!-- Chart -->
                <div class="mb-6">
                    <canvas id="project-chart"></canvas>
                </div>

                <!-- Detailed Table -->
                <div>
                    <h3 class="text-lg font-semibold mb-2">日別稼働時間</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white border">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="py-2 px-4 border-b text-left">日付</th>
                                    <th class="py-2 px-4 border-b text-left">プロジェクト</th>
                                    <th class="py-2 px-4 border-b text-left">開始</th>
                                    <th class="py-2 px-4 border-b text-left">終了</th>
                                    <th class="py-2 px-4 border-b text-left">稼働時間</th>
                                </tr>
                            </thead>
                            <tbody id="summary-table">
                                <!-- Data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- (スクリプト部分は長いため、変更点のみコメントします。実際には全体をコピーしてください) -->
    <script type="module">
        import { initializePage, db, showStatus } from './shared.js';
        import { collection, query, where, onSnapshot, getDocs, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { IPAEXG_FONT_B64 } from './fonts.js';

        let currentUser;
        let projectChart = null;
        let allProjects = [];
        let timestampsUnsubscribe = null;
        let fullDashboardData = {}; // To store all data for re-filtering

        initializePage((user) => {
            currentUser = user;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            
            const now = new Date();
            document.getElementById('month-select').value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            
            listenToAllProjects();
            
            document.getElementById('filterBtn').addEventListener('click', filterDataByMonth);
            document.getElementById('exportPdfBtn').addEventListener('click', exportToPDF);
        });

        function listenToAllProjects() {
            if (!currentUser) return;
            const q = query(collection(db, "projects"), where("ownerId", "==", currentUser.uid));
            onSnapshot(q, (snapshot) => {
                allProjects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // After projects are loaded, load the timestamps for the initial month
                if (!timestampsUnsubscribe) {
                     filterDataByMonth();
                }
            });
        }
        
        async function filterDataByMonth() {
            if (!currentUser) return;
            showStatus('データを読み込んでいます...', false, 'summaryStatus');
            
            const monthValue = document.getElementById('month-select').value;
            if (!monthValue) {
                showStatus('有効な月を選択してください。', true, 'summaryStatus');
                return;
            }
            const [year, month] = monthValue.split('-').map(Number);
            const startDate = new Date(year, month - 1, 1);
            const endDate = new Date(year, month, 1);

            const q = query(
                collection(db, "timestamps"),
                where("userId", "==", currentUser.uid),
                where("clockInTime", ">=", Timestamp.fromDate(startDate)),
                where("clockInTime", "<", Timestamp.fromDate(endDate)),
                orderBy("clockInTime", "desc")
            );

            try {
                const snapshot = await getDocs(q);
                const records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const projectsMap = getProjectsMap();
                processDashboardData(records, projectsMap);
                showStatus('', false, 'summaryStatus');
            } catch (error) {
                 showStatus(`エラー: ${error.message}`, true, 'summaryStatus');
                 console.error(error);
            }
        }

        function getProjectsMap() {
            const projectsMap = {};
            allProjects.forEach(project => {
                projectsMap[project.code] = { name: project.name, color: project.color || '#698966' };
            });
            return projectsMap;
        }

        function processDashboardData(records, projectsMap) {
            const monthValue = document.getElementById('month-select').value;
            document.getElementById('report-title').textContent = `${monthValue}月度 稼働レポート`;

            const dailyHours = {};
            const projectHours = {};
            let totalMinutes = 0;
            
            const tableBody = document.getElementById('summary-table');
            tableBody.innerHTML = '';

            records.forEach(rec => {
                if (!rec.clockInTime || !rec.clockOutTime) return;

                const clockIn = rec.clockInTime.toDate();
                const clockOut = rec.clockOutTime.toDate();
                const durationMinutes = (clockOut - clockIn) / 60000;
                totalMinutes += durationMinutes;

                const dateStr = clockIn.toLocaleDateString();
                if (!dailyHours[dateStr]) dailyHours[dateStr] = 0;
                dailyHours[dateStr] += durationMinutes;

                const project = projectsMap[rec.projectCode] || { name: rec.projectCode, color: '#cccccc' };
                if (!projectHours[rec.projectCode]) {
                    projectHours[rec.projectCode] = { minutes: 0, name: project.name, color: project.color };
                }
                projectHours[rec.projectCode].minutes += durationMinutes;

                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td class="py-2 px-4 border-b">${dateStr}</td>
                    <td class="py-2 px-4 border-b">${project.name}</td>
                    <td class="py-2 px-4 border-b">${clockIn.toLocaleTimeString()}</td>
                    <td class="py-2 px-4 border-b">${clockOut.toLocaleTimeString()}</td>
                    <td class="py-2 px-4 border-b">${(durationMinutes / 60).toFixed(2)} h</td>
                `;
            });

            if (records.length === 0) {
                 tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">この月の記録はありません。</td></tr>';
            }

            const totalHours = (totalMinutes / 60).toFixed(2);
            const workDays = Object.keys(dailyHours).length;
            const avgHoursDay = workDays > 0 ? (totalHours / workDays).toFixed(2) : '0.00';
            const projectCount = Object.keys(projectHours).length;

            document.getElementById('total-hours').textContent = `${totalHours} h`;
            document.getElementById('work-days').textContent = `${workDays} 日`;
            document.getElementById('avg-hours-day').textContent = `${avgHoursDay} h`;
            document.getElementById('project-count').textContent = `${projectCount}`;

            updateChart(projectHours);
        }

        function updateChart(projectHours) {
            const ctx = document.getElementById('project-chart').getContext('2d');
            const labels = Object.values(projectHours).map(p => p.name);
            const data = Object.values(projectHours).map(p => (p.minutes / 60).toFixed(2));
            const backgroundColors = Object.values(projectHours).map(p => p.color);

            if (projectChart) {
                projectChart.destroy();
            }
            projectChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'プロジェクト別稼働時間 (h)',
                        data: data,
                        backgroundColor: backgroundColors,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        title: { display: true, text: 'プロジェクト別稼働時間' }
                    }
                }
            });
        }

        async function exportToPDF() {
            showStatus("PDFを生成中...", false, 'summaryStatus');
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'p',
                unit: 'mm',
                format: 'a4'
            });

            pdf.addFileToVFS('ipaexg.ttf', IPAEXG_FONT_B64);
            pdf.addFont('ipaexg.ttf', 'ipaexg', 'normal');
            pdf.setFont('ipaexg');

            const exportArea = document.getElementById('pdf-export-area');
            try {
                const canvas = await html2canvas(exportArea, { scale: 2 });
                const imgData = canvas.toDataURL('image/png');
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`${document.getElementById('month-select').value}-summary.pdf`);
                showStatus("PDFがダウンロードされました。", false, 'summaryStatus');
            } catch (error) {
                console.error("PDF export failed:", error);
                showStatus("PDFの生成に失敗しました。", true, 'summaryStatus');
            }
        }
    </script>
</body>
</html>
