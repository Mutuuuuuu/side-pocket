    <script type="module">
        // ヘッダーを動的に読み込むスクリプト
        document.addEventListener('DOMContentLoaded', function() {
            fetch('_header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;

        });

        import { collection, query, where, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { initializePage, auth, db, showStatus } from './shared.js';
        import { Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { IPAEXG_FONT_B64 } from './fonts.js'; // fonts.jsからフォントデータをインポート

        // jsPDFのUMDモジュールをwindowから取得
        const { jsPDF } = window.jspdf;

        let currentUser = null;
        let projectsData = new Map(); // プロジェクトデータを保存するためのMap (code -> project object)
        let timestampsData = []; // 稼働実績データを保存するための配列
        let monthlyHoursChart = null; // Chart.jsインスタンス (稼働時間)
        let monthlyBillingChart = null; // Chart.jsインスタンス (収支)
        let currentTimestampToEdit = null; // 編集中のタイムスタンプ
        let currentTimestampToDeleteId = null; // 削除対象のタイムスタンプID
        
        // DOM要素
        const reportMonthInput = document.getElementById('report-month'); // レポート対象月
        // const adjustmentMethodSelect = document.getElementById('adjustment-method-select'); // 調整方法選択 - 削除
        const chartStartMonthInput = document.getElementById('chart-start-month'); // グラフ開始月
        const chartEndMonthInput = document.getElementById('chart-end-month');     // グラフ終了月
        const totalWorkingHoursElement = document.getElementById('total-working-hours');
        const totalAdjustedHoursElement = document.getElementById('total-adjusted-hours'); // 調整後稼働時間
        const totalBillingAmountElement = document.getElementById('total-billing-amount');
        const projectHoursListElement = document.getElementById('project-hours-list');
        const timestampsContentElement = document.getElementById('timestamps-content');
        const timestampsProjectFilter = document.getElementById('timestamps-project-filter'); // 実績詳細のフィルター
        const timestampsTotalSummaryElement = document.getElementById('timestamps-total-summary'); // 実績詳細の合計表示
        const downloadPdfBtn = document.getElementById('download-pdf-btn');
        
        // 稼働時間グラフ関連
        const monthlyHoursChartCanvas = document.getElementById('monthly-hours-chart');
        const monthlyHoursChartContainer = document.getElementById('monthly-hours-chart-container');
        const toggleMonthlyHoursChartBtn = document.getElementById('toggle-monthly-hours-chart-btn');
        let isMonthlyHoursChartVisible = false; // 初期表示状態を非表示に

        // 収支グラフ関連
        const monthlyBillingChartCanvas = document.getElementById('monthly-billing-chart');
        const monthlyBillingChartContainer = document.getElementById('monthly-billing-chart-container');
        const toggleMonthlyBillingChartBtn = document.getElementById('toggle-monthly-billing-chart-btn');
        let isMonthlyBillingChartVisible = false; // 初期表示状態を非表示に

        // 稼働実績編集モーダル関連
        const timestampModal = document.getElementById('timestamp-modal');
        const timestampModalTitle = document.getElementById('timestamp-modal-title');
        const timestampForm = document.getElementById('timestamp-form');
        const timestampIdInput = document.getElementById('timestamp-id');
        const editProjectCodeSelect = document.getElementById('edit-project-code');
        const editClockInTimeInput = document.getElementById('edit-clock-in-time');
        const editClockOutTimeInput = document.getElementById('edit-clock-out-time');
        const cancelTimestampBtn = document.getElementById('cancel-timestamp-btn');
        const timestampModalStatus = document.getElementById('timestamp-modal-status');

        // 稼働実績削除確認モーダル関連
        const deleteTimestampConfirmModal = document.getElementById('delete-timestamp-confirm-modal');
        const cancelDeleteTimestampBtn = document.getElementById('cancel-delete-timestamp-btn');
        const confirmDeleteTimestampBtn = document.getElementById('confirm-delete-timestamp-btn');
        const deleteTimestampStatus = document.getElementById('delete-timestamp-status');


        /**
         * Firebase認証完了後に呼び出されるメインのセットアップ関数
         * @param {object} user - Firebase認証ユーザーオブジェクト
         */
        async function setupSummaryPage(user) {
            currentUser = user;
            if (!currentUser) {
                showStatus("ユーザーが認証されていません。", true, 'summary-status');
                return;
            }

            // 月の入力フィールドの初期値を今月に設定
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            reportMonthInput.value = currentMonth;
            chartStartMonthInput.value = currentMonth;
            chartEndMonthInput.value = currentMonth;

            // イベントリスナー
            reportMonthInput.addEventListener('change', fetchSummaryData);
            // adjustmentMethodSelect.addEventListener('change', fetchSummaryData); // 調整方法変更で再描画 - 削除
            chartStartMonthInput.addEventListener('change', fetchSummaryData); // グラフ期間変更で再描画
            chartEndMonthInput.addEventListener('change', fetchSummaryData);   // グラフ期間変更で再描画
            timestampsProjectFilter.addEventListener('change', fetchSummaryData); // 実績詳細フィルター変更
            toggleMonthlyHoursChartBtn.addEventListener('click', () => toggleChartVisibility(monthlyHoursChartContainer, monthlyHoursChartCanvas, 'monthlyHoursChart', isMonthlyHoursChartVisible));
            toggleMonthlyBillingChartBtn.addEventListener('click', () => toggleChartVisibility(monthlyBillingChartContainer, monthlyBillingChartCanvas, 'monthlyBillingChart', isMonthlyBillingChartVisible));
            downloadPdfBtn.addEventListener('click', generatePdfReport);

            // 稼働実績編集モーダルのイベントリスナー
            cancelTimestampBtn.addEventListener('click', closeTimestampModal);
            timestampForm.addEventListener('submit', handleTimestampFormSubmit);

            // 稼働実績削除モーダルのイベントリスナー
            cancelDeleteTimestampBtn.addEventListener('click', closeDeleteTimestampConfirmModal);
            confirmDeleteTimestampBtn.addEventListener('click', handleDeleteTimestampConfirmed);


            // プロジェクトと稼働実績の購読を開始
            listenToProjects();
            listenToTimestamps();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }

        /**
         * グラフの表示/非表示を切り替える
         * @param {HTMLElement} container - グラフのコンテナ要素
         * @param {HTMLCanvasElement} canvas - グラフのcanvas要素
         * @param {string} chartVarName - Chart.jsインスタンスを保持する変数名 ('monthlyHoursChart' or 'monthlyBillingChart')
         * @param {boolean} isVisible - 現在の表示状態
         */
        function toggleChartVisibility(container, canvas, chartVarName, isVisible) {
            if (isVisible) {
                container.classList.add('hidden');
                // グラフインスタンスを破棄
                if (chartVarName === 'monthlyHoursChart' && monthlyHoursChart) {
                    monthlyHoursChart.destroy();
                    monthlyHoursChart = null;
                } else if (chartVarName === 'monthlyBillingChart' && monthlyBillingChart) {
                    monthlyBillingChart.destroy();
                    monthlyBillingChart = null;
                }
            } else {
                container.classList.remove('hidden');
                // グラフを再描画
                // isMonthlyHoursChartVisible/isMonthlyBillingChartVisible の状態が更新されてから renderSummary を呼ぶ
                if (chartVarName === 'monthlyHoursChart') {
                    isMonthlyHoursChartVisible = true;
                } else if (chartVarName === 'monthlyBillingChart') {
                    isMonthlyBillingChartVisible = true;
                }
                renderSummary(); 
            }

            // 状態を更新 (toggleChartVisibilityの呼び出し元で状態が更新されるため、ここでは反転しない)
            // ここでの状態更新は、renderSummaryが参照するisMonthlyHoursChartVisible/isMonthlyBillingChartVisibleを正しく設定するため
            if (chartVarName === 'monthlyHoursChart') {
                isMonthlyHoursChartVisible = !isVisible; // ここで状態を反転させる
            } else if (chartVarName === 'monthlyBillingChart') {
                isMonthlyBillingChartVisible = !isVisible; // ここで状態を反転させる
            }
        }


        /**
         * プロジェクトデータをFirestoreからリアルタイムで購読する
         */
        function listenToProjects() {
            if (!currentUser) return;
            const q = query(collection(db, "projects"), where("ownerId", "==", currentUser.uid));
            onSnapshot(q, (snapshot) => {
                projectsData.clear();
                timestampsProjectFilter.innerHTML = '<option value="all">すべてのプロジェクト</option>'; // 実績詳細フィルターをリセット

                snapshot.forEach(doc => {
                    const project = doc.data();
                    projectsData.set(project.code, project);
                    // プロジェクトフィルターにオプションを追加 (timestampsProjectFilterのみ)
                    const option = document.createElement('option');
                    option.value = project.code;
                    option.textContent = `${project.code}: ${project.name}`;
                    timestampsProjectFilter.appendChild(option);
                });
                fetchSummaryData(); // サマリーを再計算
            }, (error) => {
                console.error("Error listening to projects:", error);
                showStatus("プロジェクトの読み込みに失敗しました。", true, 'summary-status');
            });
        }


        /**
         * 稼働実績データをFirestoreからリアルタイムで購読する
         */
        function listenToTimestamps() {
            if (!currentUser) return;
            const q = query(
                collection(db, "timestamps"),
                where("userId", "==", currentUser.uid),
                orderBy("clockInTime", "desc") // 最新の打刻が上に来るように
            );
            onSnapshot(q, (snapshot) => {
                timestampsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                fetchSummaryData(); // 稼働実績データが更新されたらサマリーを再計算
            }, (error) => {
                console.error("Error listening to timestamps:", error);
                showStatus("稼働実績の読み込みに失敗しました。", true, 'summary-status');
            });
        }

        /**
         * 選択された月とフィルターに基づいてサマリーデータを取得し、レンダリングする
         */
        function fetchSummaryData() {
            if (!currentUser || !projectsData.size || !timestampsData.length) {
                // データがまだロードされていない場合は何もしない
                renderSummary(); // データがなくてもUIを初期化するために一度呼ぶ
                return;
            }

            renderSummary();
        }

        /**
         * 時間（hour）を「X時間Y分」形式の文字列に変換する
         * @param {number} hours - 時間（小数点以下を含む）
         * @returns {string} 「X時間Y分」形式の文字列
         */
        function formatHoursToMinutes(hours) {
            if (typeof hours !== 'number' || isNaN(hours)) {
                return '---';
            }
            const totalMinutes = Math.round(hours * 60);
            const h = Math.floor(totalMinutes / 60);
            const m = totalMinutes % 60;
            return `${h}時間${m}分`;
        }

        /**
         * サマリーデータを計算し、UIにレンダリングする
         */
        function renderSummary() {
            const reportMonthValue = reportMonthInput.value; // レポート対象月
            // const adjustmentMethod = adjustmentMethodSelect.value; // 調整方法 - 削除
            const chartStartMonthValue = chartStartMonthInput.value; // グラフ開始月
            const chartEndMonthValue = chartEndMonthInput.value;     // グラフ終了月
            const selectedProjectCodeFilter = timestampsProjectFilter.value; // 実績詳細フィルターが共通フィルターとなる

            // --- レポート/サマリーセクション用のデータ (プロジェクトフィルターなし) ---
            const reportStartPeriod = moment(reportMonthValue).startOf('month');
            const reportEndPeriod = moment(reportMonthValue).endOf('month');

            let timestampsInReportMonth = timestampsData.filter(ts => {
                const clockInMoment = moment(ts.clockInTime.toDate());
                return clockInMoment.isBetween(reportStartPeriod, reportEndPeriod, null, '[]');
            });

            let overallTotalHours = 0;
            let overallTotalAdjustedHours = 0;
            let overallTotalBillingAmount = 0;

            // プロジェクトごとの生稼働時間と調整後稼働時間を計算 (レポート対象月全体)
            const rawProjectHoursOverall = new Map();
            timestampsInReportMonth.forEach(ts => {
                const project = projectsData.get(ts.projectCode);
                if (!project) return;
                const duration = ts.durationHours || 0;
                rawProjectHoursOverall.set(project.code, (rawProjectHoursOverall.get(project.code) || 0) + duration);
            });

            // 全体の調整後稼働時間と請求額を計算
            rawProjectHoursOverall.forEach((rawHours, projectCode) => {
                const project = projectsData.get(projectCode);
                if (!project) return;

                const workTimeUnitMinutes = project.workTimeUnit || 60;
                const adjustmentMethod = project.adjustmentMethod || 'per-detail'; // プロジェクトごとの調整方法を取得
                let adjustedHours = 0;
                let billingAmount = 0;

                if (adjustmentMethod === 'per-detail') {
                    // 明細毎に調整の場合は、個別の調整済み時間を合計する
                    timestampsInReportMonth.filter(ts => ts.projectCode === projectCode).forEach(ts => {
                        const duration = ts.durationHours || 0;
                        adjustedHours += Math.floor((duration * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;
                    });
                } else { // monthly-total (月次の合計時間で調整)
                    adjustedHours = Math.floor((rawHours * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;
                }
                
                overallTotalHours += rawHours;
                overallTotalAdjustedHours += adjustedHours;

                // 収支計算ロジック
                if (project.contractType === 'hourly') {
                    billingAmount = adjustedHours * (project.baseHourlyRate || 0);
                } else if (project.contractType === 'fixed') {
                    const baseWorkingHours = project.baseWorkingHours || 0;
                    const billingRangeStart = project.billingRangeStart || 0;
                    const billingRangeEnd = project.billingRangeEnd || 0;
                    const baseHourlyRate = project.baseHourlyRate || 0; // 固定報酬制でも超過計算に使うため残す

                    if (adjustedHours < billingRangeStart) {
                        // 調整後稼働時間が清算幅開始より少ない場合、収支は0円
                        billingAmount = 0;
                    } else if (adjustedHours > billingRangeEnd) {
                        // 採算枠の外の場合 (清算幅より多い場合)
                        billingAmount = adjustedHours * baseHourlyRate; // 超過時単価はbaseHourlyRateを使用
                    } else {
                        // 清算枠内の場合
                        billingAmount = baseWorkingHours * baseHourlyRate; // 基本請求額は基本稼働時間 * 基本時給
                    }
                }
                overallTotalBillingAmount += billingAmount;
            });

            totalWorkingHoursElement.textContent = `${formatHoursToMinutes(overallTotalHours)}`;
            totalAdjustedHoursElement.textContent = `調整後: ${formatHoursToMinutes(overallTotalAdjustedHours)}`;
            totalBillingAmountElement.textContent = `${Math.round(overallTotalBillingAmount).toLocaleString()} 円`;


            // --- プロジェクト別稼働時間と稼働実績詳細セクション用のデータ (プロジェクトフィルターあり) ---
            let filteredTimestampsForDisplay = timestampsInReportMonth; // まずレポート対象月でフィルタリング

            if (selectedProjectCodeFilter !== 'all') {
                filteredTimestampsForDisplay = filteredTimestampsForDisplay.filter(ts => ts.projectCode === selectedProjectCodeFilter);
            }

            const projectSummariesForDisplay = new Map(); // プロジェクトごとの稼働時間と請求額 (表示用)

            // Step 1: Calculate raw total hours per project for the filtered display data
            const rawProjectHoursForDisplay = new Map();
            filteredTimestampsForDisplay.forEach(ts => {
                const project = projectsData.get(ts.projectCode);
                if (!project) return;
                const duration = ts.durationHours || 0;
                rawProjectHoursForDisplay.set(project.code, (rawProjectHoursForDisplay.get(project.code) || 0) + duration);
            });

            // Step 2: Calculate adjusted hours and billing based on the chosen adjustment method for display
            rawProjectHoursForDisplay.forEach((rawHours, projectCode) => {
                const project = projectsData.get(projectCode);
                if (!project) return;

                let currentProjectRawHours = 0;
                let currentProjectAdjustedHours = 0;
                let currentProjectBillingAmount = 0;
                const adjustmentMethod = project.adjustmentMethod || 'per-detail'; // プロジェクトごとの調整方法を取得

                if (adjustmentMethod === 'per-detail') {
                    // 明細毎に調整
                    filteredTimestampsForDisplay.filter(ts => ts.projectCode === projectCode).forEach(ts => {
                        const duration = ts.durationHours || 0;
                        const workTimeUnitMinutes = project.workTimeUnit || 60;
                        const adjustedDuration = Math.floor((duration * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;

                        currentProjectRawHours += duration;
                        currentProjectAdjustedHours += adjustedDuration;

                        let billingAmount = 0;
                        if (project.contractType === 'hourly') {
                            billingAmount = adjustedDuration * (project.baseHourlyRate || 0);
                        } else if (project.contractType === 'fixed') {
                            const baseWorkingHours = project.baseWorkingHours || 0;
                            const billingRangeStart = project.billingRangeStart || 0;
                            const billingRangeEnd = project.billingRangeEnd || 0;
                            const baseHourlyRate = project.baseHourlyRate || 0;

                            if (adjustedDuration < billingRangeStart) {
                                billingAmount = 0; // 調整後稼働時間が清算幅開始より少ない場合、収支は0円
                            } else if (adjustedDuration > billingRangeEnd) {
                                billingAmount = adjustedDuration * baseHourlyRate;
                            } else {
                                billingAmount = baseWorkingHours * baseHourlyRate;
                            }
                        }
                        currentProjectBillingAmount += billingAmount;
                    });
                } else { // monthly-total (月次の合計時間で調整)
                    currentProjectRawHours = rawHours; // 月次の合計生時間

                    const workTimeUnitMinutes = project.workTimeUnit || 60;
                    currentProjectAdjustedHours = Math.floor((currentProjectRawHours * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;

                    let billingAmount = 0;
                    if (project.contractType === 'hourly') {
                        billingAmount = currentProjectAdjustedHours * (project.baseHourlyRate || 0);
                    } else if (project.contractType === 'fixed') {
                        const baseWorkingHours = project.baseWorkingHours || 0;
                        const billingRangeStart = project.billingRangeStart || 0;
                        const billingRangeEnd = project.billingRangeEnd || 0;
                        const baseHourlyRate = project.baseHourlyRate || 0;

                        if (currentProjectAdjustedHours < billingRangeStart) {
                            billingAmount = 0; // 調整後稼働時間が清算幅開始より少ない場合、収支は0円
                        } else if (currentProjectAdjustedHours > billingRangeEnd) {
                            billingAmount = currentProjectAdjustedHours * baseHourlyRate;
                        } else {
                            billingAmount = baseWorkingHours * baseHourlyRate;
                        }
                    }
                    currentProjectBillingAmount = billingAmount;
                }

                projectSummariesForDisplay.set(projectCode, {
                    hours: currentProjectRawHours,
                    adjustedHours: currentProjectAdjustedHours,
                    amount: currentProjectBillingAmount,
                    name: project.name,
                    color: project.color,
                    code: project.code
                });
            });


            projectHoursListElement.innerHTML = '';
            if (projectSummariesForDisplay.size === 0) {
                projectHoursListElement.innerHTML = '<p class="text-gray-500">データがありません。</p>';
            } else {
                Array.from(projectSummariesForDisplay.values()).sort((a, b) => b.hours - a.hours).forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center bg-white p-3 rounded-md shadow-sm';
                    div.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 rounded-full" style="background-color: ${p.color || '#4F46E5'};"></div>
                            <span class="font-medium text-gray-700">${p.name} (${p.code || 'コードなし'})</span>
                        </div>
                        <span class="text-gray-800 font-semibold">${formatHoursToMinutes(p.hours)} (調整後: ${formatHoursToMinutes(p.adjustedHours)}) (${Math.round(p.amount).toLocaleString()} 円)</span>
                    `;
                    projectHoursListElement.appendChild(div);
                });
            }

            renderTimestampsListFiltered(filteredTimestampsForDisplay); // フィルターされたリストを渡す

            // --- グラフセクション用のデータ ---
            const chartStartPeriod = moment(chartStartMonthValue).startOf('month');
            const chartEndPeriod = moment(chartEndMonthValue).endOf('month');

            let filteredTimestampsForCharts = timestampsData.filter(ts => {
                const clockInMoment = moment(ts.clockInTime.toDate());
                return clockInMoment.isBetween(chartStartPeriod, chartEndPeriod, null, '[]');
            });

            if (selectedProjectCodeFilter !== 'all') {
                filteredTimestampsForCharts = filteredTimestampsForCharts.filter(ts => ts.projectCode === selectedProjectCodeFilter);
            }

            const monthlyRawHoursData = {}; // 月別プロジェクト別 生の稼働時間データ
            const monthlyAdjustedHoursData = {}; // 月別プロジェクト別 調整後稼働時間データ
            const monthlyBillingAmountData = {}; // 月別プロジェクト別 収支データ

            const monthLabels = [];
            let currentMonthForCharts = moment(chartStartPeriod);
            while (currentMonthForCharts.isSameOrBefore(chartEndPeriod, 'month')) {
                const monthKey = currentMonthForCharts.format('YYYY-MM');
                monthLabels.push(monthKey);
                monthlyRawHoursData[monthKey] = {};
                monthlyAdjustedHoursData[monthKey] = {};
                monthlyBillingAmountData[monthKey] = {};
                projectsData.forEach(project => {
                    monthlyRawHoursData[monthKey][project.code] = 0;
                    monthlyAdjustedHoursData[monthKey][project.code] = 0;
                    monthlyBillingAmountData[monthKey][project.code] = 0;
                });
                currentMonthForCharts.add(1, 'month');
            }

            // 月ごとの生の時間と請求額を集計
            filteredTimestampsForCharts.forEach(ts => {
                const project = projectsData.get(ts.projectCode);
                if (!project) return;

                const duration = ts.durationHours || 0;
                const month = moment(ts.clockInTime.toDate()).format('YYYY-MM');

                if (monthlyRawHoursData[month] && monthlyRawHoursData[month][project.code] !== undefined) {
                    monthlyRawHoursData[month][project.code] += duration;
                }
            });

            // 月ごとの集計された生の時間から、調整後稼働時間と請求額を計算
            monthLabels.forEach(month => {
                projectsData.forEach(project => {
                    const rawHoursForMonth = monthlyRawHoursData[month]?.[project.code] || 0;
                    const workTimeUnitMinutes = project.workTimeUnit || 60;
                    const adjustmentMethod = project.adjustmentMethod || 'per-detail'; // プロジェクトごとの調整方法を取得
                    
                    let adjustedHoursForMonth = 0;
                    if (adjustmentMethod === 'per-detail') {
                        // 明細毎に調整の場合は、個別の調整済み時間を合計する
                        filteredTimestampsForCharts.filter(ts => ts.projectCode === project.code && moment(ts.clockInTime.toDate()).format('YYYY-MM') === month).forEach(ts => {
                            const duration = ts.durationHours || 0;
                            adjustedHoursForMonth += Math.floor((duration * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;
                        });
                    } else { // monthly-total (月次の合計時間で調整)
                        adjustedHoursForMonth = Math.floor((rawHoursForMonth * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;
                    }
                    
                    monthlyAdjustedHoursData[month][project.code] = adjustedHoursForMonth;

                    let billingAmountForMonth = 0;
                    if (project.contractType === 'hourly') {
                        billingAmountForMonth = adjustedHoursForMonth * (project.baseHourlyRate || 0);
                    } else if (project.contractType === 'fixed') {
                        const baseWorkingHours = project.baseWorkingHours || 0;
                        const billingRangeStart = project.billingRangeStart || 0;
                        const billingRangeEnd = project.billingRangeEnd || 0;
                        const baseHourlyRate = project.baseHourlyRate || 0;

                        if (adjustedHoursForMonth < billingRangeStart) {
                            billingAmountForMonth = 0; // 調整後稼働時間が清算幅開始より少ない場合、収支は0円
                        } else if (adjustedHoursForMonth > billingRangeEnd) {
                            billingAmountForMonth = adjustedHoursForMonth * baseHourlyRate;
                        } else {
                            billingAmountForMonth = baseWorkingHours * baseHourlyRate;
                        }
                    }
                    monthlyBillingAmountData[month][project.code] = billingAmountForMonth;
                });
            });


            // 月別稼働時間グラフのレンダリング (表示されている場合のみ)
            if (isMonthlyHoursChartVisible) {
                renderMonthlyHoursChart(monthLabels, monthlyAdjustedHoursData); // 調整後稼働時間でグラフを描画
            } else if (monthlyHoursChart) {
                monthlyHoursChart.destroy();
                monthlyHoursChart = null;
            }

            // 月別収支グラフのレンダリング (表示されている場合のみ)
            if (isMonthlyBillingChartVisible) {
                renderMonthlyBillingChart(monthLabels, monthlyBillingAmountData);
            } else if (monthlyBillingChart) {
                monthlyBillingChart.destroy();
                monthlyBillingChart = null;
            }
        }

         * @param {Array<object>} filteredList - 表示する稼働実績のリスト

        function renderTimestampsListFiltered(filteredList) {

            filteredList.forEach(ts => {

        /**
         * 稼働実績フォームの送信ハンドラー (更新)
         * @param {Event} event - フォーム送信イベント
         */
        async function handleTimestampFormSubmit(event) {
            event.preventDefault();
            showStatus("保存中...", false, 'timestamp-modal-status');

            const id = timestampIdInput.value;
            const projectCode = editProjectCodeSelect.value;
            const clockInTimeStr = editClockInTimeInput.value;
            const clockOutTimeStr = editClockOutTimeInput.value;

            if (!id || !projectCode || !clockInTimeStr) {
                showStatus("必須フィールドをすべて入力してください。", true, 'timestamp-modal-status');
                return;
            }

            const clockInDate = new Date(clockInTimeStr);
            const clockOutDate = clockOutTimeStr ? new Date(clockOutTimeStr) : null;

            if (clockOutDate && clockOutDate <= clockInDate) {
                showStatus("退勤時間は出勤時間より後に設定してください。", true, 'timestamp-modal-status');
                return;
            }

            let durationHours = 0;
            if (clockOutDate) {
                durationHours = (clockOutDate.getTime() - clockInDate.getTime()) / (1000 * 60 * 60);
            }

            const updatedData = {
                projectCode: projectCode,
                clockInTime: Timestamp.fromDate(clockInDate),
                clockOutTime: clockOutDate ? Timestamp.fromDate(clockOutDate) : null,
                durationHours: durationHours,
                updatedAt: Timestamp.now()
            };

            try {
                const timestampRef = doc(db, "timestamps", id);
                await updateDoc(timestampRef, updatedData);
                showStatus("稼働実績が更新されました！", false, 'timestamp-modal-status');
                closeTimestampModal();
            } catch (error) {
                console.error("Error updating timestamp:", error);
                showStatus(`稼働実績の更新に失敗しました: ${error.message}`, true, 'timestamp-modal-status');
            }
        }

            } catch (error) {
                console.error("Error deleting timestamp:", error);
                showStatus(`稼働実績の削除に失敗しました: ${error.message}`, true, 'delete-timestamp-status');
            }
        }


        /**
         * PDFレポートを生成してダウンロードする
         */
        async function generatePdfReport() {
            showStatus("PDFを生成中...", false, 'summary-status');
            const doc = new jsPDF();

            // 日本語フォントの埋め込み
            doc.addFileToVFS('IPAexGothic.ttf', IPAEXG_FONT_B64);
            doc.addFont('IPAexGothic.ttf', 'IPAexGothic', 'normal');
            doc.setFont('IPAexGothic');
            doc.setFontSize(12);

            let yPos = 10;
            const margin = 10;
            const lineHeight = 7;
            // adjustmentMethodはプロジェクトごとに取得するため、ここでは不要

            doc.setFontSize(18);
            doc.text("稼働実績報告書", doc.internal.pageSize.width / 2, yPos, { align: 'center' });
            yPos += lineHeight * 2;

            doc.setFontSize(12);
            doc.text(`対象月: ${reportMonthInput.value}`, margin, yPos); // レポート対象月を使用
            yPos += lineHeight;
            doc.text(`総稼働時間: ${totalWorkingHoursElement.textContent}`, margin, yPos);
            yPos += lineHeight * 2; 

            doc.text("合計稼働時間:", margin, yPos); // 項目名を変更
            yPos += lineHeight;

            // 合計稼働時間リストをテーブルで追加 (調整後稼働時間のみ表示)
            const projectHoursTableData = [];
            // レポート対象月とプロジェクトフィルターでフィルタリングされたデータを使用
            const reportStartPeriod = moment(reportMonthInput.value).startOf('month');
            const reportEndPeriod = moment(reportMonthInput.value).endOf('month');
            const selectedProjectCodeFilter = timestampsProjectFilter.value; // PDFもtimestampsProjectFilterでフィルタ

            let filteredTimestampsForPdf = timestampsData.filter(ts => {
                const clockInMoment = moment(ts.clockInTime.toDate());
                return clockInMoment.isBetween(reportStartPeriod, reportEndPeriod, null, '[]');
            });

            if (selectedProjectCodeFilter !== 'all') {
                filteredTimestampsForPdf = filteredTimestampsForPdf.filter(ts => ts.projectCode === selectedProjectCodeFilter);
            }

            const rawProjectHoursForPdf = new Map();
            filteredTimestampsForPdf.forEach(ts => {
                const project = projectsData.get(ts.projectCode);
                if (!project) return;
                const duration = ts.durationHours || 0;
                rawProjectHoursForPdf.set(project.code, (rawProjectHoursForPdf.get(project.code) || 0) + duration);
            });

            Array.from(rawProjectHoursForPdf.keys()).sort().forEach(projectCode => {
                const project = projectsData.get(projectCode);
                if (!project) return;
                const rawHours = rawProjectHoursForPdf.get(projectCode);
                const workTimeUnitMinutes = project.workTimeUnit || 60;
                const adjustmentMethod = project.adjustmentMethod || 'per-detail'; // プロジェクトごとの調整方法を取得

                let adjustedHours = 0;
                if (adjustmentMethod === 'per-detail') {
                    // 明細毎に調整の場合は、個別の調整済み時間を合計する
                    filteredTimestampsForPdf.filter(ts => ts.projectCode === projectCode).forEach(ts => {
                        const duration = ts.durationHours || 0;
                        adjustedHours += Math.floor((duration * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;
                    });
                } else { // monthly-total (月次の合計時間で調整)
                    adjustedHours = Math.floor((rawHours * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;
                }

                projectHoursTableData.push([
                    `${project.name} (${project.code || 'コードなし'})`,
                    `${formatHoursToMinutes(adjustedHours)}`, // 調整後稼働時間のみ表示
                    `${workTimeUnitMinutes}分単位` // 作業時間単位を追加
                ]);
            });

            doc.autoTable({
                startY: yPos,
                head: [['プロジェクト', '稼働時間', '作業時間単位']], // 項目名を変更し、作業時間単位を追加
                body: projectHoursTableData,
                theme: 'grid',
                styles: { font: 'IPAexGothic', fontSize: 10, cellPadding: 2, overflow: 'linebreak' }, // フォントを設定
                headStyles: { fillColor: [200, 200, 200], textColor: [0, 0, 0] },
                margin: { left: margin, right: margin }
            });
            yPos = doc.autoTable.previous.finalY + lineHeight * 2;


            doc.text("稼働実績詳細:", margin, yPos);
            yPos += lineHeight;

            // 稼働実績詳細をテーブルで追加
            const timestampsTableData = [];
            filteredTimestampsForPdf.forEach(ts => { // PDF用にフィルタリングされたデータを使用
                const project = projectsData.get(ts.projectCode);
                const projectName = project ? project.name : '不明なプロジェクト';
                const clockIn = ts.clockInTime.toDate().toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
                const clockOut = ts.clockOutTime ? ts.clockOutTime.toDate().toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }) : '---';
                
                let displayDuration;
                if (project) { // projectが存在することを確認
                    const adjustmentMethod = project.adjustmentMethod || 'per-detail'; // プロジェクトごとの調整方法を取得
                    if (adjustmentMethod === 'per-detail') {
                        const workTimeUnitMinutes = project.workTimeUnit || 60;
                        displayDuration = Math.floor(((ts.durationHours || 0) * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;
                    } else { // monthly-totalの場合
                        displayDuration = ts.durationHours || 0; // 実稼働時間
                    }
                } else {
                    displayDuration = ts.durationHours || 0; // プロジェクト情報がない場合は実稼働時間を表示
                }

                timestampsTableData.push([
                    `${projectName} (${ts.projectCode || 'コードなし'})`,
                    clockIn,
                    clockOut,
                    `(稼働: ${formatHoursToMinutes(displayDuration)})` // PDFの稼働時間表記を調整
                ]);
            });

            doc.autoTable({
                startY: yPos,
                head: [['プロジェクト', '出勤時間', '退勤時間', '稼働時間']],
                body: timestampsTableData,
                theme: 'grid',
                styles: { font: 'IPAexGothic', fontSize: 8, cellPadding: 1, overflow: 'linebreak' }, // フォントを設定
                headStyles: { fillColor: [200, 200, 200], textColor: [0, 0, 0] },
                margin: { left: margin, right: margin }
            });

            doc.save(`稼働実績報告書_${reportMonthInput.value}_${selectedProjectCodeFilter}.pdf`);
            showStatus("PDF生成が完了しました。", false, 'summary-status');
        }


        // 共通の初期化処理を呼び出し、認証完了後にサマリーページの処理を実行
        initializePage(setupSummaryPage);
    </script>
