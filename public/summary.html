<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>稼働管理 - side pocket</title>
    <link rel="icon" href="images/sidepocket_symbol.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.jsを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.jsのDate Adapter (Moment.js) を読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
    <!-- jsPDFとjsPDF-AutoTableを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div id="loading" class="flex justify-center items-center h-screen">
        <div class="loader"></div><p class="ml-4 text-lg">読み込んでいます...</p>
    </div>

    <div id="app-container" class="w-full" style="display: none;">
        <!-- ヘッダーを読み込むためのプレースホルダー -->
        <div id="header-placeholder"></div>

        <main class="w-full max-w-4xl mx-auto">
            <div class="p-6 sm:p-8 space-y-6 bg-white rounded-2xl shadow-lg">
                <header class="flex flex-col sm:flex-row justify-between items-center mb-4">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center sm:text-left flex-grow">稼働管理</h2>
                    <button id="download-pdf-btn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md text-sm mt-4 sm:mt-0 sm:ml-4">PDFダウンロード</button>
                </header>

                <div class="space-y-4">
                    <!-- 期間選択 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="summary-start-month" class="block text-sm font-medium text-gray-700">開始月を選択:</label>
                            <input type="month" id="summary-start-month" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="summary-end-month" class="block text-sm font-medium text-gray-700">終了月を選択:</label>
                            <input type="month" id="summary-end-month" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        </div>
                    </div>

                    <!-- プロジェクト選択フィルター -->
                    <div>
                        <label for="summary-project-filter" class="block text-sm font-medium text-gray-700">プロジェクトでフィルタ:</label>
                        <select id="summary-project-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="all">すべてのプロジェクト</option>
                        </select>
                    </div>

                    <!-- 稼働時間サマリー -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">総稼働時間</h3>
                        <p id="total-working-hours" class="text-3xl font-bold text-main-dark">0.00 時間</p>
                        <p id="total-billing-amount" class="text-xl font-semibold text-gray-700 mt-2">0 円</p>
                    </div>

                    <!-- プロジェクトごとの稼働時間 -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">プロジェクト別稼働時間</h3>
                        <div id="project-hours-list" class="space-y-2">
                            <p class="text-gray-500">データがありません。</p>
                        </div>
                    </div>

                    <!-- 月別稼働時間グラフ -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">月別稼働時間 (プロジェクト別積み上げ)</h3>
                        <div class="flex justify-end mb-2">
                            <button id="toggle-monthly-hours-chart-btn" class="btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-md text-sm">表示/非表示</button>
                        </div>
                        <div id="monthly-hours-chart-container" class="relative h-64 hidden"> <!-- 固定高さのコンテナ -->
                            <canvas id="monthly-hours-chart" class="w-full h-full"></canvas>
                        </div>
                    </div>

                    <!-- 月別収支グラフ -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">月別収支 (プロジェクト別積み上げ)</h3>
                        <div class="flex justify-end mb-2">
                            <button id="toggle-monthly-billing-chart-btn" class="btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-md text-sm">表示/非表示</button>
                        </div>
                        <div id="monthly-billing-chart-container" class="relative h-64 hidden"> <!-- 固定高さのコンテナ -->
                            <canvas id="monthly-billing-chart" class="w-full h-full"></canvas>
                        </div>
                    </div>

                    <!-- 稼働実績リスト (タブ表示) -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">稼働実績詳細</h3>
                        <!-- プロジェクトタブ -->
                        <div id="project-tabs" class="flex flex-wrap border-b border-gray-200 mb-4">
                            <!-- タブボタンがここに動的に挿入されます -->
                        </div>
                        <!-- タブコンテンツ -->
                        <div id="timestamps-content" class="space-y-2 max-h-80 overflow-y-auto">
                            <p class="text-gray-500">プロジェクトを選択するか、データがありません。</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // ヘッダーを動的に読み込むスクリプト
        document.addEventListener('DOMContentLoaded', function() {
            fetch('_header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });

        import { collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { initializePage, auth, db, showStatus } from './shared.js';
        import { Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // jsPDFのUMDモジュールをwindowから取得
        const { jsPDF } = window.jspdf;

        let currentUser = null;
        let projectsData = new Map(); // プロジェクトデータを保存するためのMap (code -> project object)
        let timestampsData = []; // 稼働実績データを保存するための配列
        let monthlyHoursChart = null; // Chart.jsインスタンス (稼働時間)
        let monthlyBillingChart = null; // Chart.jsインスタンス (収支)
        let activeProjectCode = 'all'; // 現在アクティブなプロジェクトのコード (デフォルトは'all')

        // DOM要素
        const summaryStartMonthInput = document.getElementById('summary-start-month');
        const summaryEndMonthInput = document.getElementById('summary-end-month');
        const summaryProjectFilter = document.getElementById('summary-project-filter');
        const totalWorkingHoursElement = document.getElementById('total-working-hours');
        const totalBillingAmountElement = document.getElementById('total-billing-amount');
        const projectHoursListElement = document.getElementById('project-hours-list');
        const timestampsContentElement = document.getElementById('timestamps-content'); // タブコンテンツエリア
        const projectTabsContainer = document.getElementById('project-tabs'); // タブボタンコンテナ
        const downloadPdfBtn = document.getElementById('download-pdf-btn'); // PDFダウンロードボタン
        
        // 稼働時間グラフ関連
        const monthlyHoursChartCanvas = document.getElementById('monthly-hours-chart');
        const monthlyHoursChartContainer = document.getElementById('monthly-hours-chart-container');
        const toggleMonthlyHoursChartBtn = document.getElementById('toggle-monthly-hours-chart-btn');
        let isMonthlyHoursChartVisible = false; // 初期表示状態を非表示に

        // 収支グラフ関連
        const monthlyBillingChartCanvas = document.getElementById('monthly-billing-chart');
        const monthlyBillingChartContainer = document.getElementById('monthly-billing-chart-container');
        const toggleMonthlyBillingChartBtn = document.getElementById('toggle-monthly-billing-chart-btn');
        let isMonthlyBillingChartVisible = false; // 初期表示状態を非表示に


        /**
         * Firebase認証完了後に呼び出されるメインのセットアップ関数
         * @param {object} user - Firebase認証ユーザーオブジェクト
         */
        async function setupSummaryPage(user) {
            currentUser = user;
            if (!currentUser) {
                showStatus("ユーザーが認証されていません。", true, 'summary-status');
                return;
            }

            // 月の入力フィールドの初期値を今月に設定
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            summaryStartMonthInput.value = currentMonth;
            summaryEndMonthInput.value = currentMonth;

            // イベントリスナー
            summaryStartMonthInput.addEventListener('change', fetchSummaryData);
            summaryEndMonthInput.addEventListener('change', fetchSummaryData);
            summaryProjectFilter.addEventListener('change', renderSummary);
            toggleMonthlyHoursChartBtn.addEventListener('click', () => toggleChartVisibility(monthlyHoursChartContainer, monthlyHoursChartCanvas, 'monthlyHoursChart', isMonthlyHoursChartVisible));
            toggleMonthlyBillingChartBtn.addEventListener('click', () => toggleChartVisibility(monthlyBillingChartContainer, monthlyBillingChartCanvas, 'monthlyBillingChart', isMonthlyBillingChartVisible));
            downloadPdfBtn.addEventListener('click', generatePdfReport);

            // プロジェクトと稼働実績の購読を開始
            listenToProjects();
            listenToTimestamps();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }

        /**
         * グラフの表示/非表示を切り替える
         * @param {HTMLElement} container - グラフのコンテナ要素
         * @param {HTMLCanvasElement} canvas - グラフのcanvas要素
         * @param {string} chartVarName - Chart.jsインスタンスを保持する変数名 ('monthlyHoursChart' or 'monthlyBillingChart')
         * @param {boolean} isVisible - 現在の表示状態
         */
        function toggleChartVisibility(container, canvas, chartVarName, isVisible) {
            if (isVisible) {
                container.classList.add('hidden');
                // グラフインスタンスを破棄
                if (chartVarName === 'monthlyHoursChart' && monthlyHoursChart) {
                    monthlyHoursChart.destroy();
                    monthlyHoursChart = null;
                } else if (chartVarName === 'monthlyBillingChart' && monthlyBillingChart) {
                    monthlyBillingChart.destroy();
                    monthlyBillingChart = null;
                }
            } else {
                container.classList.remove('hidden');
                // グラフを再描画
                renderSummary(); 
            }

            // 状態を更新
            if (chartVarName === 'monthlyHoursChart') {
                isMonthlyHoursChartVisible = !isVisible;
            } else if (chartVarName === 'monthlyBillingChart') {
                isMonthlyBillingChartVisible = !isVisible;
            }
        }


        /**
         * プロジェクトデータをFirestoreからリアルタイムで購読する
         */
        function listenToProjects() {
            if (!currentUser) return;
            const q = query(collection(db, "projects"), where("ownerId", "==", currentUser.uid));
            onSnapshot(q, (snapshot) => {
                projectsData.clear();
                summaryProjectFilter.innerHTML = '<option value="all">すべてのプロジェクト</option>'; // フィルターをリセット
                snapshot.forEach(doc => {
                    const project = doc.data();
                    projectsData.set(project.code, project);
                    // プロジェクトフィルターにオプションを追加
                    const option = document.createElement('option');
                    option.value = project.code;
                    option.textContent = `${project.code}: ${project.name}`;
                    summaryProjectFilter.appendChild(option);
                });
                renderProjectTabs(); // プロジェクトデータが更新されたらタブを再描画
                fetchSummaryData(); // サマリーを再計算
            }, (error) => {
                console.error("Error listening to projects:", error);
                showStatus("プロジェクトの読み込みに失敗しました。", true, 'summary-status');
            });
        }

        /**
         * プロジェクトタブをレンダリングする
         */
        function renderProjectTabs() {
            projectTabsContainer.innerHTML = '';
            // 「すべてのプロジェクト」タブを追加
            const allTab = createTabButton('all', 'すべてのプロジェクト', activeProjectCode === 'all');
            projectTabsContainer.appendChild(allTab);

            // 各プロジェクトのタブを追加
            Array.from(projectsData.values()).sort((a, b) => a.code.localeCompare(b.code)).forEach(project => {
                const tab = createTabButton(project.code, `${project.code}: ${project.name}`, activeProjectCode === project.code);
                projectTabsContainer.appendChild(tab);
            });
        }

        /**
         * タブボタンを作成するヘルパー関数
         * @param {string} code - プロジェクトコードまたは 'all'
         * @param {string} text - ボタンに表示するテキスト
         * @param {boolean} isActive - 現在アクティブなタブかどうか
         * @returns {HTMLButtonElement} 作成されたボタン要素
         */
        function createTabButton(code, text, isActive) {
            const button = document.createElement('button');
            button.dataset.projectCode = code;
            button.textContent = text;
            button.className = `py-2 px-4 text-sm font-medium border-b-2 ${
                isActive ? 'border-main text-main' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
            } focus:outline-none`;
            button.addEventListener('click', () => {
                activeProjectCode = code;
                renderProjectTabs(); // アクティブ状態を更新するためにタブを再描画
                renderTimestampsList(timestampsData, activeProjectCode); // タイムスタンプリストをフィルタリングして再描画
            });
            return button;
        }


        /**
         * 稼働実績データをFirestoreからリアルタイムで購読する
         */
        function listenToTimestamps() {
            if (!currentUser) return;
            const q = query(
                collection(db, "timestamps"),
                where("userId", "==", currentUser.uid),
                orderBy("clockInTime", "desc") // 最新の打刻が上に来るように
            );
            onSnapshot(q, (snapshot) => {
                timestampsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                fetchSummaryData(); // 稼働実績データが更新されたらサマリーを再計算
                renderTimestampsList(timestampsData, activeProjectCode); // タブ表示の稼働実績も更新
            }, (error) => {
                console.error("Error listening to timestamps:", error);
                showStatus("稼働実績の読み込みに失敗しました。", true, 'summary-status');
            });
        }

        /**
         * 選択された月とフィルターに基づいてサマリーデータを取得し、レンダリングする
         */
        function fetchSummaryData() {
            if (!currentUser || !projectsData.size || !timestampsData.length) {
                // データがまだロードされていない場合は何もしない
                renderSummary(); // データがなくてもUIを初期化するために一度呼ぶ
                return;
            }

            renderSummary();
        }

        /**
         * サマリーデータを計算し、UIにレンダリングする
         */
        function renderSummary() {
            const startMonthValue = summaryStartMonthInput.value;
            const endMonthValue = summaryEndMonthInput.value;
            const selectedProjectCodeFilter = summaryProjectFilter.value; // 全体フィルター用

            const startPeriod = moment(startMonthValue).startOf('month');
            const endPeriod = moment(endMonthValue).endOf('month');

            let filteredTimestamps = timestampsData.filter(ts => {
                const clockInMoment = moment(ts.clockInTime.toDate());
                return clockInMoment.isBetween(startPeriod, endPeriod, null, '[]'); // 期間内かどうか
            });

            if (selectedProjectCodeFilter !== 'all') {
                filteredTimestamps = filteredTimestamps.filter(ts => ts.projectCode === selectedProjectCodeFilter);
            }

            // 総稼働時間と総請求額の計算
            let totalHours = 0;
            let totalBillingAmount = 0;
            const projectHours = new Map(); // プロジェクトごとの稼働時間と請求額
            const monthlyHoursData = {}; // 月別稼働時間データ (プロジェクト別積み上げ用)
            const monthlyBillingAmountData = {}; // 月別収支データ (プロジェクト別積み上げ用)

            // 月ラベルを生成 (指定された期間の全月)
            const monthLabels = [];
            let currentMonth = moment(startPeriod);
            while (currentMonth.isSameOrBefore(endPeriod, 'month')) {
                monthLabels.push(currentMonth.format('YYYY-MM'));
                currentMonth.add(1, 'month');
            }

            // monthlyHoursDataとmonthlyBillingAmountDataを初期化
            monthLabels.forEach(month => {
                monthlyHoursData[month] = {};
                monthlyBillingAmountData[month] = {};
                projectsData.forEach(project => {
                    monthlyHoursData[month][project.code] = 0;
                    monthlyBillingAmountData[month][project.code] = 0;
                });
            });


            filteredTimestamps.forEach(ts => {
                const project = projectsData.get(ts.projectCode);
                if (!project) return; // プロジェクトが見つからない場合はスキップ

                const duration = ts.durationHours || 0;
                totalHours += duration;

                // 作業時間単位で丸める
                const workTimeUnitMinutes = project.workTimeUnit || 60; // デフォルトは60分
                const roundedDurationHours = Math.floor((duration * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;

                let billingAmount = 0;
                if (project.contractType === 'hourly') {
                    billingAmount = roundedDurationHours * project.baseHourlyRate;
                } else if (project.contractType === 'fixed') {
                    const baseWorkingHours = project.baseWorkingHours || 0;
                    const billingRangeStart = project.billingRangeStart || 0;
                    const billingRangeEnd = project.billingRangeEnd || 0;

                    if (roundedDurationHours < billingRangeStart) {
                        // 不足時間
                        billingAmount = baseWorkingHours * project.baseHourlyRate; // 基本は固定額
                        // ここで不足時間に対する減額ロジックを追加することも可能
                    } else if (roundedDurationHours > billingRangeEnd) {
                        // 超過時間
                        billingAmount = baseWorkingHours * project.baseHourlyRate + (roundedDurationHours - billingRangeEnd) * project.baseHourlyRate;
                    } else {
                        // 範囲内
                        billingAmount = baseWorkingHours * project.baseHourlyRate;
                    }
                }
                totalBillingAmount += billingAmount;

                // プロジェクトごとの集計
                if (!projectHours.has(project.code)) {
                    projectHours.set(project.code, { hours: 0, amount: 0, name: project.name, color: project.color, code: project.code }); // codeも保存
                }
                const currentProjectSummary = projectHours.get(project.code);
                currentProjectSummary.hours += duration;
                currentProjectSummary.amount += billingAmount;

                // 月別データの集計 (積み上げ用)
                const month = moment(ts.clockInTime.toDate()).format('YYYY-MM');
                if (monthlyHoursData[month] && monthlyHoursData[month][project.code] !== undefined) {
                    monthlyHoursData[month][project.code] += duration;
                }
                if (monthlyBillingAmountData[month] && monthlyBillingAmountData[month][project.code] !== undefined) {
                    monthlyBillingAmountData[month][project.code] += billingAmount;
                }
            });

            totalWorkingHoursElement.textContent = `${totalHours.toFixed(2)} 時間`;
            totalBillingAmountElement.textContent = `${Math.round(totalBillingAmount).toLocaleString()} 円`;

            // プロジェクト別稼働時間リストのレンダリング
            projectHoursListElement.innerHTML = '';
            if (projectHours.size === 0) {
                projectHoursListElement.innerHTML = '<p class="text-gray-500">データがありません。</p>';
            } else {
                Array.from(projectHours.values()).sort((a, b) => b.hours - a.hours).forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center bg-white p-3 rounded-md shadow-sm';
                    div.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 rounded-full" style="background-color: ${p.color || '#4F46E5'};"></div>
                            <span class="font-medium text-gray-700">${p.name} (${p.code || 'コードなし'})</span>
                        </div>
                        <span class="text-gray-800 font-semibold">${p.hours.toFixed(2)} 時間 (${Math.round(p.amount).toLocaleString()} 円)</span>
                    `;
                    projectHoursListElement.appendChild(div);
                });
            }

            // 月別稼働時間グラフのレンダリング (表示されている場合のみ)
            if (isMonthlyHoursChartVisible) {
                renderMonthlyHoursChart(monthLabels, monthlyHoursData);
            } else if (monthlyHoursChart) {
                monthlyHoursChart.destroy();
                monthlyHoursChart = null;
            }

            // 月別収支グラフのレンダリング (表示されている場合のみ)
            if (isMonthlyBillingChartVisible) {
                renderMonthlyBillingChart(monthLabels, monthlyBillingAmountData);
            } else if (monthlyBillingChart) {
                monthlyBillingChart.destroy();
                monthlyBillingChart = null;
            }

            // 稼働実績詳細リストのレンダリング (タブで制御されるため、ここではフィルタリング済みデータを渡す)
            // renderTimestampsListはfetchSummaryDataの後に呼ばれるlistenToTimestampsのonSnapshot内で呼び出す
        }

        /**
         * 月別稼働時間グラフをレンダリングする (積み上げ棒グラフ)
         * @param {Array<string>} labels - 月ラベルの配列
         * @param {object} monthlyData - 月別プロジェクト別稼働時間データ
         */
        function renderMonthlyHoursChart(labels, monthlyData) {
            const datasets = Array.from(projectsData.values()).map(project => {
                return {
                    label: project.name,
                    data: labels.map(month => monthlyData[month]?.[project.code] || 0),
                    backgroundColor: project.color || '#4F46E5',
                    borderColor: project.color || '#4F46E5',
                    borderWidth: 1
                };
            });

            if (monthlyHoursChart) {
                monthlyHoursChart.destroy(); // 既存のチャートを破棄
            }

            monthlyHoursChart = new Chart(monthlyHoursChartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true, // 積み上げ棒グラフ
                            title: {
                                display: true,
                                text: '月'
                            }
                        },
                        y: {
                            stacked: true, // 積み上げ棒グラフ
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '時間'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true // 積み上げグラフなので凡例を表示
                        }
                    }
                }
            });
        }

        /**
         * 月別収支グラフをレンダリングする (積み上げ棒グラフ)
         * @param {Array<string>} labels - 月ラベルの配列
         * @param {object} monthlyBillingAmountData - 月別プロジェクト別収支データ
         */
        function renderMonthlyBillingChart(labels, monthlyBillingAmountData) {
            const datasets = Array.from(projectsData.values()).map(project => {
                return {
                    label: project.name,
                    data: labels.map(month => monthlyBillingAmountData[month]?.[project.code] || 0),
                    backgroundColor: project.color || '#FFA500', // デフォルト色をオレンジ系に
                    borderColor: project.color || '#FFA500',
                    borderWidth: 1
                };
            });

            if (monthlyBillingChart) {
                monthlyBillingChart.destroy(); // 既存のチャートを破棄
            }

            monthlyBillingChart = new Chart(monthlyBillingChartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true, // 積み上げ棒グラフ
                            title: {
                                display: true,
                                text: '月'
                            }
                        },
                        y: {
                            stacked: true, // 積み上げ棒グラフ
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '円'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true // 積み上げグラフなので凡例を表示
                        }
                    }
                }
            });
        }

        /**
         * 稼働実績リストをレンダリングする (タブフィルター適用)
         * @param {Array} timestamps - 全稼働実績データ
         * @param {string} filterCode - フィルタリングするプロジェクトコード ('all'の場合は全て表示)
         */
        function renderTimestampsList(timestamps, filterCode) {
            timestampsContentElement.innerHTML = '';
            let filteredList = timestamps;

            if (filterCode !== 'all') {
                filteredList = timestamps.filter(ts => ts.projectCode === filterCode);
            }

            if (filteredList.length === 0) {
                timestampsContentElement.innerHTML = '<p class="text-gray-500">データがありません。</p>';
                return;
            }

            filteredList.forEach(ts => {
                const project = projectsData.get(ts.projectCode);
                const projectName = project ? project.name : '不明なプロジェクト';
                const projectColor = project ? project.color : '#cccccc';
                const clockIn = ts.clockInTime.toDate().toLocaleString('ja-JP');
                const clockOut = ts.clockOutTime ? ts.clockOutTime.toDate().toLocaleString('ja-JP') : '---';
                const duration = ts.durationHours ? `${ts.durationHours.toFixed(2)} 時間` : '---';

                const div = document.createElement('div');
                div.className = 'bg-white p-3 rounded-md shadow-sm border-l-4';
                div.style.borderColor = projectColor;
                div.innerHTML = `
                    <p class="text-sm font-semibold text-gray-800">${projectName} (${ts.projectCode || 'コードなし'})</p>
                    <p class="text-xs text-gray-600">IN: ${clockIn}</p>
                    <p class="text-xs text-gray-600">OUT: ${clockOut}</p>
                    <p class="text-sm text-gray-700">稼働時間: ${duration}</p>
                `;
                timestampsContentElement.appendChild(div);
            });
        }

        /**
         * PDFレポートを生成してダウンロードする
         */
        async function generatePdfReport() {
            showStatus("PDFを生成中...", false, 'summary-status');
            const doc = new jsPDF();

            // 日本語対応のためのフォント設定 (例: Noto Sans JPを埋め込む)
            // この例では、標準フォントで日本語が正しく表示されない可能性があることをご了承ください。
            // 実際の運用では、別途日本語フォントファイルをbase64エンコードして埋め込む必要があります。
            // 例: doc.addFont('NotoSansJP-Regular.ttf', 'NotoSansJP', 'normal');
            // doc.setFont('NotoSansJP');
            // doc.setFontSize(12);

            let yPos = 10;
            const margin = 10;
            const lineHeight = 7;

            doc.setFontSize(18);
            doc.text("稼働実績報告書", doc.internal.pageSize.width / 2, yPos, { align: 'center' });
            yPos += lineHeight * 2;

            doc.setFontSize(12);
            doc.text(`対象期間: ${summaryStartMonthInput.value} ~ ${summaryEndMonthInput.value}`, margin, yPos);
            yPos += lineHeight;
            doc.text(`総稼働時間: ${totalWorkingHoursElement.textContent}`, margin, yPos);
            yPos += lineHeight;
            doc.text(`総収支: ${totalBillingAmountElement.textContent}`, margin, yPos);
            yPos += lineHeight * 2;

            doc.text("プロジェクト別稼働時間:", margin, yPos);
            yPos += lineHeight;

            // プロジェクト別稼働時間リストをテーブルで追加 (収支列なし)
            const projectHoursTableData = [];
            Array.from(projectsData.values()).sort((a, b) => b.hours - a.hours).forEach(p => {
                const totalHours = timestampsData
                    .filter(ts => ts.projectCode === p.code && moment(ts.clockInTime.toDate()).isBetween(moment(summaryStartMonthInput.value).startOf('month'), moment(summaryEndMonthInput.value).endOf('month'), null, '[]'))
                    .reduce((sum, ts) => sum + (ts.durationHours || 0), 0);
                
                projectHoursTableData.push([
                    `${p.name} (${p.code || 'コードなし'})`,
                    `${totalHours.toFixed(2)} 時間`
                ]);
            });

            doc.autoTable({
                startY: yPos,
                head: [['プロジェクト', '稼働時間']],
                body: projectHoursTableData,
                theme: 'grid',
                styles: { font: 'helvetica', fontSize: 10, cellPadding: 2, overflow: 'linebreak' },
                headStyles: { fillColor: [200, 200, 200], textColor: [0, 0, 0] },
                margin: { left: margin, right: margin }
            });
            yPos = doc.autoTable.previous.finalY + lineHeight * 2;


            doc.text("稼働実績詳細:", margin, yPos);
            yPos += lineHeight;

            // 稼働実績詳細をテーブルで追加
            const timestampsTableData = [];
            timestampsData
                .filter(ts => moment(ts.clockInTime.toDate()).isBetween(moment(summaryStartMonthInput.value).startOf('month'), moment(summaryEndMonthInput.value).endOf('month'), null, '[]'))
                .forEach(ts => {
                    const project = projectsData.get(ts.projectCode);
                    const projectName = project ? project.name : '不明なプロジェクト';
                    const clockIn = ts.clockInTime.toDate().toLocaleString('ja-JP');
                    const clockOut = ts.clockOutTime ? ts.clockOutTime.toDate().toLocaleString('ja-JP') : '---';
                    const duration = ts.durationHours ? `${ts.durationHours.toFixed(2)} 時間` : '---';
                    timestampsTableData.push([
                        `${projectName} (${ts.projectCode || 'コードなし'})`,
                        clockIn,
                        clockOut,
                        duration
                    ]);
                });

            doc.autoTable({
                startY: yPos,
                head: [['プロジェクト', '出勤時間', '退勤時間', '稼働時間']],
                body: timestampsTableData,
                theme: 'grid',
                styles: { font: 'helvetica', fontSize: 8, cellPadding: 1, overflow: 'linebreak' },
                headStyles: { fillColor: [200, 200, 200], textColor: [0, 0, 0] },
                margin: { left: margin, right: margin }
            });

            doc.save(`稼働実績報告書_${summaryStartMonthInput.value}_${summaryEndMonthInput.value}.pdf`);
            showStatus("PDF生成が完了しました。", false, 'summary-status');
        }


        // 共通の初期化処理を呼び出し、認証完了後にサマリーページの処理を実行
        initializePage(setupSummaryPage);
    </script>
</body>
