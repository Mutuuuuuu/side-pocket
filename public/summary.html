<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>稼働管理 - side pocket</title>
    <link rel="icon" href="images/sidepocket_symbol.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.jsを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.jsのDate Adapter (Moment.js) を読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
    <!-- jsPDFとjsPDF-AutoTableを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div id="loading" class="flex justify-center items-center h-screen">
        <div class="loader"></div><p class="ml-4 text-lg">読み込んでいます...</p>
    </div>

    <div id="app-container" class="w-full" style="display: none;">
        <!-- ヘッダーを読み込むためのプレースホルダー -->
        <div id="header-placeholder"></div>

        <main class="w-full max-w-4xl mx-auto">
            <div class="p-6 sm:p-8 space-y-6 bg-white rounded-2xl shadow-lg">
                <header class="flex flex-col sm:flex-row justify-between items-center mb-4">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center sm:text-left flex-grow">稼働管理</h2>
                    <button id="download-pdf-btn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md text-sm mt-4 sm:mt-0 sm:ml-4">PDFダウンロード</button>
                </header>

                <div class="space-y-4">
                    <!-- レポート期間選択 (単月) -->
                    <div>
                        <label for="report-month" class="block text-sm font-medium text-gray-700">レポート対象月:</label>
                        <input type="month" id="report-month" class="mt-1 block w-full md:w-1/2 lg:w-1/3 p-2 border border-gray-300 rounded-md">
                    </div>

                    <!-- プロジェクト選択フィルター (共通) -->
                    <div>
                        <label for="summary-project-filter" class="block text-sm font-medium text-gray-700">プロジェクトでフィルタ:</label>
                        <select id="summary-project-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="all">すべてのプロジェクト</option>
                        </select>
                    </div>

                    <!-- 稼働時間サマリー -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">総稼働時間</h3>
                        <p id="total-working-hours" class="text-3xl font-bold text-main-dark">0.00 時間</p>
                        <p id="total-adjusted-hours" class="text-xl font-semibold text-gray-700 mt-2">調整後稼働時間: 0.00 時間</p>
                        <p id="total-billing-amount" class="text-xl font-semibold text-gray-700 mt-2">0 円</p>
                    </div>

                    <!-- プロジェクトごとの稼働時間 -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">プロジェクト別稼働時間</h3>
                        <div id="project-hours-list" class="space-y-2">
                            <p class="text-gray-500">データがありません。</p>
                        </div>
                    </div>

                    <!-- グラフ期間選択 (共通ブロック) -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">グラフ表示期間</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="chart-start-month" class="block text-sm font-medium text-gray-700">グラフ開始月:</label>
                                <input type="month" id="chart-start-month" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="chart-end-month" class="block text-sm font-medium text-gray-700">グラフ終了月:</label>
                                <input type="month" id="chart-end-month" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            </div>
                        </div>
                    </div>

                    <!-- 月別稼働時間グラフ -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">月別稼働時間 (プロジェクト別積み上げ)</h3>
                        <div class="flex justify-end mb-2">
                            <button id="toggle-monthly-hours-chart-btn" class="btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-md text-sm">表示/非表示</button>
                        </div>
                        <div id="monthly-hours-chart-container" class="relative h-64 hidden"> <!-- 固定高さのコンテナ -->
                            <canvas id="monthly-hours-chart" class="w-full h-full"></canvas>
                        </div>
                    </div>

                    <!-- 月別収支グラフ -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">月別収支 (プロジェクト別積み上げ)</h3>
                        <div class="flex justify-end mb-2">
                            <button id="toggle-monthly-billing-chart-btn" class="btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-md text-sm">表示/非表示</button>
                        </div>
                        <div id="monthly-billing-chart-container" class="relative h-64 hidden"> <!-- 固定高さのコンテナ -->
                            <canvas id="monthly-billing-chart" class="w-full h-full"></canvas>
                        </div>
                    </div>

                    <!-- 稼働実績リスト -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">稼働実績詳細</h3>
                        <!-- 稼働実績詳細フィルター -->
                        <div>
                            <label for="timestamps-project-filter" class="block text-sm font-medium text-gray-700">プロジェクトでフィルタ:</label>
                            <select id="timestamps-project-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                                <option value="all">すべてのプロジェクト</option>
                            </select>
                        </div>
                        <div id="timestamps-content" class="space-y-1 max-h-80 overflow-y-auto text-sm"> <!-- 行の高さを調整 -->
                            <p class="text-gray-500">データがありません。</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 稼働実績編集モーダル -->
    <div id="timestamp-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 id="timestamp-modal-title" class="text-xl font-bold mb-4">稼働実績を編集</h3>
            <form id="timestamp-form" class="space-y-4">
                <input type="hidden" id="timestamp-id">
                <div>
                    <label for="edit-project-code" class="block text-sm font-medium text-gray-700">プロジェクト:</label>
                    <select id="edit-project-code" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        <!-- プロジェクトオプションがここに動的に挿入されます -->
                    </select>
                </div>
                <div>
                    <label for="edit-clock-in-time" class="block text-sm font-medium text-gray-700">出勤時間:</label>
                    <input type="datetime-local" id="edit-clock-in-time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="edit-clock-out-time" class="block text-sm font-medium text-gray-700">退勤時間:</label>
                    <input type="datetime-local" id="edit-clock-out-time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-timestamp-btn" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">キャンセル</button>
                    <button type="submit" class="btn bg-main hover:bg-main-dark text-white font-bold py-2 px-4 rounded">保存</button>
                </div>
            </form>
            <div id="timestamp-modal-status" class="text-center h-5 mt-4"></div>
        </div>
    </div>

    <!-- 稼働実績削除確認モーダル -->
    <div id="delete-timestamp-confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">稼働実績を削除</h3>
            <p class="mb-6 text-gray-700">この稼働実績を本当に削除しますか？</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancel-delete-timestamp-btn" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">キャンセル</button>
                <button type="button" id="confirm-delete-timestamp-btn" class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">削除</button>
            </div>
            <div id="delete-timestamp-status" class="text-center mt-4 h-5"></div>
        </div>
    </div>

    <script type="module">
        // ヘッダーを動的に読み込むスクリプト
        document.addEventListener('DOMContentLoaded', function() {
            fetch('_header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });

        import { collection, query, where, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { initializePage, auth, db, showStatus } from './shared.js';
        import { Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // jsPDFのUMDモジュールをwindowから取得
        const { jsPDF } = window.jspdf;

        let currentUser = null;
        let projectsData = new Map(); // プロジェクトデータを保存するためのMap (code -> project object)
        let timestampsData = []; // 稼働実績データを保存するための配列
        let monthlyHoursChart = null; // Chart.jsインスタンス (稼働時間)
        let monthlyBillingChart = null; // Chart.jsインスタンス (収支)
        let currentTimestampToEdit = null; // 編集中のタイムスタンプ
        let currentTimestampToDeleteId = null; // 削除対象のタイムスタンプID
        
        // DOM要素
        const reportMonthInput = document.getElementById('report-month'); // レポート対象月
        const chartStartMonthInput = document.getElementById('chart-start-month'); // グラフ開始月
        const chartEndMonthInput = document.getElementById('chart-end-month'); // グラフ終了月
        const summaryProjectFilter = document.getElementById('summary-project-filter');
        const totalWorkingHoursElement = document.getElementById('total-working-hours');
        const totalAdjustedHoursElement = document.getElementById('total-adjusted-hours'); // 調整後稼働時間
        const totalBillingAmountElement = document.getElementById('total-billing-amount');
        const projectHoursListElement = document.getElementById('project-hours-list');
        const timestampsContentElement = document.getElementById('timestamps-content');
        const timestampsProjectFilter = document.getElementById('timestamps-project-filter'); // 実績詳細のフィルター
        const downloadPdfBtn = document.getElementById('download-pdf-btn');
        
        // 稼働時間グラフ関連
        const monthlyHoursChartCanvas = document.getElementById('monthly-hours-chart');
        const monthlyHoursChartContainer = document.getElementById('monthly-hours-chart-container');
        const toggleMonthlyHoursChartBtn = document.getElementById('toggle-monthly-hours-chart-btn');
        let isMonthlyHoursChartVisible = false; // 初期表示状態を非表示に

        // 収支グラフ関連
        const monthlyBillingChartCanvas = document.getElementById('monthly-billing-chart');
        const monthlyBillingChartContainer = document.getElementById('monthly-billing-chart-container');
        const toggleMonthlyBillingChartBtn = document.getElementById('toggle-monthly-billing-chart-btn');
        let isMonthlyBillingChartVisible = false; // 初期表示状態を非表示に

        // 稼働実績編集モーダル関連
        const timestampModal = document.getElementById('timestamp-modal');
        const timestampModalTitle = document.getElementById('timestamp-modal-title');
        const timestampForm = document.getElementById('timestamp-form');
        const timestampIdInput = document.getElementById('timestamp-id');
        const editProjectCodeSelect = document.getElementById('edit-project-code');
        const editClockInTimeInput = document.getElementById('edit-clock-in-time');
        const editClockOutTimeInput = document.getElementById('edit-clock-out-time');
        const cancelTimestampBtn = document.getElementById('cancel-timestamp-btn');
        const timestampModalStatus = document.getElementById('timestamp-modal-status');

        // 稼働実績削除確認モーダル関連
        const deleteTimestampConfirmModal = document.getElementById('delete-timestamp-confirm-modal');
        const cancelDeleteTimestampBtn = document.getElementById('cancel-delete-timestamp-btn');
        const confirmDeleteTimestampBtn = document.getElementById('confirm-delete-timestamp-btn');
        const deleteTimestampStatus = document.getElementById('delete-timestamp-status');


        /**
         * Firebase認証完了後に呼び出されるメインのセットアップ関数
         * @param {object} user - Firebase認証ユーザーオブジェクト
         */
        async function setupSummaryPage(user) {
            currentUser = user;
            if (!currentUser) {
                showStatus("ユーザーが認証されていません。", true, 'summary-status');
                return;
            }

            // 月の入力フィールドの初期値を今月に設定
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            reportMonthInput.value = currentMonth;
            chartStartMonthInput.value = currentMonth;
            chartEndMonthInput.value = currentMonth;

            // イベントリスナー
            reportMonthInput.addEventListener('change', fetchSummaryData);
            chartStartMonthInput.addEventListener('change', fetchSummaryData); // グラフ期間変更で再描画
            chartEndMonthInput.addEventListener('change', fetchSummaryData);   // グラフ期間変更で再描画
            summaryProjectFilter.addEventListener('change', fetchSummaryData); // プロジェクトフィルター変更で再描画
            timestampsProjectFilter.addEventListener('change', renderTimestampsListFiltered); // 実績詳細フィルター変更
            toggleMonthlyHoursChartBtn.addEventListener('click', () => toggleChartVisibility(monthlyHoursChartContainer, monthlyHoursChartCanvas, 'monthlyHoursChart', isMonthlyHoursChartVisible));
            toggleMonthlyBillingChartBtn.addEventListener('click', () => toggleChartVisibility(monthlyBillingChartContainer, monthlyBillingChartCanvas, 'monthlyBillingChart', isMonthlyBillingChartVisible));
            downloadPdfBtn.addEventListener('click', generatePdfReport);

            // 稼働実績編集モーダルのイベントリスナー
            cancelTimestampBtn.addEventListener('click', closeTimestampModal);
            timestampForm.addEventListener('submit', handleTimestampFormSubmit);

            // 稼働実績削除モーダルのイベントリスナー
            cancelDeleteTimestampBtn.addEventListener('click', closeDeleteTimestampConfirmModal);
            confirmDeleteTimestampBtn.addEventListener('click', handleDeleteTimestampConfirmed);


            // プロジェクトと稼働実績の購読を開始
            listenToProjects();
            listenToTimestamps();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }

        /**
         * グラフの表示/非表示を切り替える
         * @param {HTMLElement} container - グラフのコンテナ要素
         * @param {HTMLCanvasElement} canvas - グラフのcanvas要素
         * @param {string} chartVarName - Chart.jsインスタンスを保持する変数名 ('monthlyHoursChart' or 'monthlyBillingChart')
         * @param {boolean} isVisible - 現在の表示状態
         */
        function toggleChartVisibility(container, canvas, chartVarName, isVisible) {
            if (isVisible) {
                container.classList.add('hidden');
                // グラフインスタンスを破棄
                if (chartVarName === 'monthlyHoursChart' && monthlyHoursChart) {
                    monthlyHoursChart.destroy();
                    monthlyHoursChart = null;
                } else if (chartVarName === 'monthlyBillingChart' && monthlyBillingChart) {
                    monthlyBillingChart.destroy();
                    monthlyBillingChart = null;
                }
            } else {
                container.classList.remove('hidden');
                // グラフを再描画
                // isMonthlyHoursChartVisible/isMonthlyBillingChartVisible の状態が更新されてから renderSummary を呼ぶ
                if (chartVarName === 'monthlyHoursChart') {
                    isMonthlyHoursChartVisible = true;
                } else if (chartVarName === 'monthlyBillingChart') {
                    isMonthlyBillingChartVisible = true;
                }
                renderSummary(); 
            }

            // 状態を更新 (toggleChartVisibilityの呼び出し元で状態が更新されるため、ここでは反転しない)
            // ここでの状態更新は、renderSummaryが参照するisMonthlyHoursChartVisible/isMonthlyBillingChartVisibleを正しく設定するため
            if (chartVarName === 'monthlyHoursChart') {
                isMonthlyHoursChartVisible = !isVisible; // ここで状態を反転させる
            } else if (chartVarName === 'monthlyBillingChart') {
                isMonthlyBillingChartVisible = !isVisible; // ここで状態を反転させる
            }
        }


        /**
         * プロジェクトデータをFirestoreからリアルタイムで購読する
         */
        function listenToProjects() {
            if (!currentUser) return;
            const q = query(collection(db, "projects"), where("ownerId", "==", currentUser.uid));
            onSnapshot(q, (snapshot) => {
                projectsData.clear();
                summaryProjectFilter.innerHTML = '<option value="all">すべてのプロジェクト</option>'; // フィルターをリセット
                timestampsProjectFilter.innerHTML = '<option value="all">すべてのプロジェクト</option>'; // 実績詳細フィルターをリセット

                snapshot.forEach(doc => {
                    const project = doc.data();
                    projectsData.set(project.code, project);
                    // プロジェクトフィルターにオプションを追加
                    const option = document.createElement('option');
                    option.value = project.code;
                    option.textContent = `${project.code}: ${project.name}`;
                    summaryProjectFilter.appendChild(option);

                    // 実績詳細フィルターにもオプションを追加
                    const tsOption = option.cloneNode(true);
                    timestampsProjectFilter.appendChild(tsOption);
                });
                fetchSummaryData(); // サマリーを再計算
            }, (error) => {
                console.error("Error listening to projects:", error);
                showStatus("プロジェクトの読み込みに失敗しました。", true, 'summary-status');
            });
        }


        /**
         * 稼働実績データをFirestoreからリアルタイムで購読する
         */
        function listenToTimestamps() {
            if (!currentUser) return;
            const q = query(
                collection(db, "timestamps"),
                where("userId", "==", currentUser.uid),
                orderBy("clockInTime", "desc") // 最新の打刻が上に来るように
            );
            onSnapshot(q, (snapshot) => {
                timestampsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                fetchSummaryData(); // 稼働実績データが更新されたらサマリーを再計算
            }, (error) => {
                console.error("Error listening to timestamps:", error);
                showStatus("稼働実績の読み込みに失敗しました。", true, 'summary-status');
            });
        }

        /**
         * 選択された月とフィルターに基づいてサマリーデータを取得し、レンダリングする
         */
        function fetchSummaryData() {
            if (!currentUser || !projectsData.size || !timestampsData.length) {
                // データがまだロードされていない場合は何もしない
                renderSummary(); // データがなくてもUIを初期化するために一度呼ぶ
                return;
            }

            renderSummary();
        }

        /**
         * 時間（hour）を「X時間Y分」形式の文字列に変換する
         * @param {number} hours - 時間（小数点以下を含む）
         * @returns {string} 「X時間Y分」形式の文字列
         */
        function formatHoursToMinutes(hours) {
            if (typeof hours !== 'number' || isNaN(hours)) {
                return '---';
            }
            const totalMinutes = Math.round(hours * 60);
            const h = Math.floor(totalMinutes / 60);
            const m = totalMinutes % 60;
            return `${h}時間${m}分`;
        }

        /**
         * サマリーデータを計算し、UIにレンダリングする
         */
        function renderSummary() {
            const reportMonthValue = reportMonthInput.value; // レポート対象月
            const chartStartMonthValue = chartStartMonthInput.value; // グラフ開始月
            const chartEndMonthValue = chartEndMonthInput.value;     // グラフ終了月
            const selectedProjectCodeFilter = summaryProjectFilter.value; // 全体フィルター用

            // --- レポート/サマリーセクション用のデータ ---
            const reportStartPeriod = moment(reportMonthValue).startOf('month');
            const reportEndPeriod = moment(reportMonthValue).endOf('month');

            let filteredTimestampsForReport = timestampsData.filter(ts => {
                const clockInMoment = moment(ts.clockInTime.toDate());
                return clockInMoment.isBetween(reportStartPeriod, reportEndPeriod, null, '[]');
            });

            if (selectedProjectCodeFilter !== 'all') {
                filteredTimestampsForReport = filteredTimestampsForReport.filter(ts => ts.projectCode === selectedProjectCodeFilter);
            }

            let totalHours = 0;
            let totalAdjustedHours = 0; // 調整後稼働時間
            let totalBillingAmount = 0;
            const projectHours = new Map(); // プロジェクトごとの稼働時間と請求額 (レポート用)

            filteredTimestampsForReport.forEach(ts => {
                const project = projectsData.get(ts.projectCode);
                if (!project) return;

                const duration = ts.durationHours || 0;
                totalHours += duration;

                const workTimeUnitMinutes = project.workTimeUnit || 60;
                const adjustedDurationHours = Math.floor((duration * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;
                totalAdjustedHours += adjustedDurationHours;

                let billingAmount = 0;
                if (project.contractType === 'hourly') {
                    billingAmount = adjustedDurationHours * project.baseHourlyRate;
                } else if (project.contractType === 'fixed') {
                    const baseWorkingHours = project.baseWorkingHours || 0;
                    const billingRangeStart = project.billingRangeStart || 0;
                    const billingRangeEnd = project.billingRangeEnd || 0;

                    if (adjustedDurationHours < billingRangeStart) {
                        billingAmount = baseWorkingHours * project.baseHourlyRate;
                    } else if (adjustedDurationHours > billingRangeEnd) {
                        billingAmount = baseWorkingHours * project.baseHourlyRate + (adjustedDurationHours - billingRangeEnd) * project.baseHourlyRate;
                    } else {
                        billingAmount = baseWorkingHours * project.baseHourlyRate;
                    }
                }
                totalBillingAmount += billingAmount;

                if (!projectHours.has(project.code)) {
                    projectHours.set(project.code, { hours: 0, adjustedHours: 0, amount: 0, name: project.name, color: project.color, code: project.code });
                }
                const currentProjectSummary = projectHours.get(project.code);
                currentProjectSummary.hours += duration;
                currentProjectSummary.adjustedHours += adjustedDurationHours;
                currentProjectSummary.amount += billingAmount;
            });

            totalWorkingHoursElement.textContent = `${formatHoursToMinutes(totalHours)}`;
            totalAdjustedHoursElement.textContent = `調整後稼働時間: ${formatHoursToMinutes(totalAdjustedHours)}`;
            totalBillingAmountElement.textContent = `${Math.round(totalBillingAmount).toLocaleString()} 円`;

            projectHoursListElement.innerHTML = '';
            if (projectHours.size === 0) {
                projectHoursListElement.innerHTML = '<p class="text-gray-500">データがありません。</p>';
            } else {
                Array.from(projectHours.values()).sort((a, b) => b.hours - a.hours).forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center bg-white p-3 rounded-md shadow-sm';
                    div.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 rounded-full" style="background-color: ${p.color || '#4F46E5'};"></div>
                            <span class="font-medium text-gray-700">${p.name} (${p.code || 'コードなし'})</span>
                        </div>
                        <span class="text-gray-800 font-semibold">${formatHoursToMinutes(p.hours)} (${Math.round(p.amount).toLocaleString()} 円)</span>
                    `;
                    projectHoursListElement.appendChild(div);
                });
            }

            renderTimestampsListFiltered(); // 実績詳細のフィルターが変更されたときに再描画されるように

            // --- グラフセクション用のデータ ---
            const chartStartPeriod = moment(chartStartMonthValue).startOf('month');
            const chartEndPeriod = moment(chartEndMonthValue).endOf('month');

            let filteredTimestampsForCharts = timestampsData.filter(ts => {
                const clockInMoment = moment(ts.clockInTime.toDate());
                return clockInMoment.isBetween(chartStartPeriod, chartEndPeriod, null, '[]');
            });

            if (selectedProjectCodeFilter !== 'all') {
                filteredTimestampsForCharts = filteredTimestampsForCharts.filter(ts => ts.projectCode === selectedProjectCodeFilter);
            }

            const monthlyHoursData = {};
            const monthlyBillingAmountData = {};

            const monthLabels = [];
            let currentMonthForCharts = moment(chartStartPeriod);
            while (currentMonthForCharts.isSameOrBefore(chartEndPeriod, 'month')) {
                monthLabels.push(currentMonthForCharts.format('YYYY-MM'));
                currentMonthForCharts.add(1, 'month');
            }

            monthLabels.forEach(month => {
                monthlyHoursData[month] = {};
                monthlyBillingAmountData[month] = {};
                projectsData.forEach(project => {
                    monthlyHoursData[month][project.code] = 0;
                    monthlyBillingAmountData[month][project.code] = 0;
                });
            });

            filteredTimestampsForCharts.forEach(ts => {
                const project = projectsData.get(ts.projectCode);
                if (!project) return;

                const duration = ts.durationHours || 0;
                const workTimeUnitMinutes = project.workTimeUnit || 60;
                const adjustedDurationHours = Math.floor((duration * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;

                let billingAmount = 0;
                if (project.contractType === 'hourly') {
                    billingAmount = adjustedDurationHours * project.baseHourlyRate;
                } else if (project.contractType === 'fixed') {
                    const baseWorkingHours = project.baseWorkingHours || 0;
                    const billingRangeStart = project.billingRangeStart || 0;
                    const billingRangeEnd = project.billingRangeEnd || 0;

                    if (adjustedDurationHours < billingRangeStart) {
                        billingAmount = baseWorkingHours * project.baseHourlyRate;
                    } else if (adjustedDurationHours > billingRangeEnd) {
                        billingAmount = baseWorkingHours * project.baseHourlyRate + (adjustedDurationHours - billingRangeEnd) * project.baseHourlyRate;
                    } else {
                        billingAmount = baseWorkingHours * project.baseHourlyRate;
                    }
                }

                const month = moment(ts.clockInTime.toDate()).format('YYYY-MM');
                if (monthlyHoursData[month] && monthlyHoursData[month][project.code] !== undefined) {
                    monthlyHoursData[month][project.code] += duration;
                }
                if (monthlyBillingAmountData[month] && monthlyBillingAmountData[month][project.code] !== undefined) {
                    monthlyBillingAmountData[month][project.code] += billingAmount;
                }
            });

            // 月別稼働時間グラフのレンダリング (表示されている場合のみ)
            if (isMonthlyHoursChartVisible) {
                renderMonthlyHoursChart(monthLabels, monthlyHoursData);
            } else if (monthlyHoursChart) {
                monthlyHoursChart.destroy();
                monthlyHoursChart = null;
            }

            // 月別収支グラフのレンダリング (表示されている場合のみ)
            if (isMonthlyBillingChartVisible) {
                renderMonthlyBillingChart(monthLabels, monthlyBillingAmountData);
            } else if (monthlyBillingChart) {
                monthlyBillingChart.destroy();
                monthlyBillingChart = null;
            }
        }

        /**
         * 月別稼働時間グラフをレンダリングする (積み上げ棒グラフ)
         * @param {Array<string>} labels - 月ラベルの配列
         * @param {object} monthlyData - 月別プロジェクト別稼働時間データ
         */
        function renderMonthlyHoursChart(labels, monthlyData) {
            const datasets = Array.from(projectsData.values()).map(project => {
                return {
                    label: project.name,
                    data: labels.map(month => monthlyData[month]?.[project.code] || 0),
                    backgroundColor: project.color || '#4F46E5',
                    borderColor: project.color || '#4F46E5',
                    borderWidth: 1
                };
            });

            if (monthlyHoursChart) {
                monthlyHoursChart.destroy(); // 既存のチャートを破棄
            }

            monthlyHoursChart = new Chart(monthlyHoursChartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true, // 積み上げ棒グラフ
                            title: {
                                display: true,
                                text: '月'
                            }
                        },
                        y: {
                            stacked: true, // 積み上げ棒グラフ
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '時間'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true // 積み上げグラフなので凡例を表示
                        }
                    }
                }
            });
        }

        /**
         * 月別収支グラフをレンダリングする (積み上げ棒グラフ)
         * @param {Array<string>} labels - 月ラベルの配列
         * @param {object} monthlyBillingAmountData - 月別プロジェクト別収支データ

        function renderMonthlyBillingChart(labels, monthlyBillingAmountData) {
            const datasets = Array.from(projectsData.values()).map(project => {
                return {
                    label: project.name,
                    data: labels.map(month => monthlyBillingAmountData[month]?.[project.code] || 0),
                    backgroundColor: project.color || '#FFA500', // デフォルト色をオレンジ系に
                    borderColor: project.color || '#FFA500',
                    borderWidth: 1
                };
            });

            if (monthlyBillingChart) {
                monthlyBillingChart.destroy(); // 既存のチャートを破棄
            }

            monthlyBillingChart = new Chart(monthlyBillingChartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true, // 積み上げ棒グラフ
                            title: {
                                display: true,
                                text: '月'
                            }
                        },
                        y: {
                            stacked: true, // 積み上げ棒グラフ
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '円'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true // 積み上げグラフなので凡例を表示
                        }
                    }
                }
            });
        }

        /**
         * 稼働実績リストをレンダリングする (プロジェクトフィルター適用)
         */
        function renderTimestampsListFiltered() {
            timestampsContentElement.innerHTML = '';
            const selectedProjectCode = timestampsProjectFilter.value;
            const reportMonthValue = reportMonthInput.value;

            const reportStartPeriod = moment(reportMonthValue).startOf('month');
            const reportEndPeriod = moment(reportMonthValue).endOf('month');

            let filteredList = timestampsData.filter(ts => {
                const clockInMoment = moment(ts.clockInTime.toDate());
                return clockInMoment.isBetween(reportStartPeriod, reportEndPeriod, null, '[]');
            });

            if (selectedProjectCode !== 'all') {
                filteredList = filteredList.filter(ts => ts.projectCode === selectedProjectCode);
            }
            
            if (filteredList.length === 0) {
                timestampsContentElement.innerHTML = '<p class="text-gray-500">データがありません。</p>';
                return;
            }

            filteredList.forEach(ts => {
                const project = projectsData.get(ts.projectCode);
                const projectName = project ? project.name : '不明なプロジェクト';
                const projectColor = project ? project.color : '#cccccc';
                const clockIn = ts.clockInTime.toDate();
                const clockOut = ts.clockOutTime ? ts.clockOutTime.toDate() : null;
                const duration = ts.durationHours || 0;
                const workTimeUnitMinutes = project ? (project.workTimeUnit || 60) : 60;
                const adjustedDurationHours = Math.floor((duration * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;

                const div = document.createElement('div');
                div.className = 'bg-white p-2 rounded-md shadow-sm border-l-4 flex justify-between items-center'; // paddingを減らし、flexで横並びに
                div.style.borderColor = projectColor;
                div.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-semibold text-gray-800">${projectName} (${ts.projectCode || 'コードなし'})</p>
                        <p class="text-xs text-gray-600">IN: ${clockIn.toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' })}</p>
                        <p class="text-xs text-gray-600">OUT: ${clockOut ? clockOut.toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }) : '---'}</p>
                        <p class="text-xs text-gray-700">稼働時間: ${formatHoursToMinutes(duration)} (調整後: ${formatHoursToMinutes(adjustedDurationHours)})</p>
                    </div>
                    <div class="flex space-x-2 flex-shrink-0">
                        <button class="btn btn-sm bg-main hover:bg-main-dark text-white py-1 px-2 rounded text-xs edit-timestamp-btn" data-id="${ts.id}">編集</button>
                        <button class="btn btn-sm bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded text-xs delete-timestamp-btn" data-id="${ts.id}">削除</button>
                    </div>
                `;
                timestampsContentElement.appendChild(div);

                // イベントリスナーをアタッチ
                div.querySelector('.edit-timestamp-btn').addEventListener('click', () => openTimestampModal(ts.id));
                div.querySelector('.delete-timestamp-btn').addEventListener('click', () => openDeleteTimestampConfirmModal(ts.id));
            });
        }

        /**
         * 稼働実績編集モーダルを開く
         * @param {string} timestampId - 編集対象のタイムスタンプID
         */
        async function openTimestampModal(timestampId) {
            currentTimestampToEdit = timestampsData.find(ts => ts.id === timestampId);
            if (!currentTimestampToEdit) {
                showStatus("稼働実績が見つかりませんでした。", true, 'timestamp-modal-status');
                return;
            }

            timestampModalTitle.textContent = '稼働実績を編集';
            timestampIdInput.value = currentTimestampToEdit.id;

            // プロジェクト選択肢を動的に生成
            editProjectCodeSelect.innerHTML = '';
            Array.from(projectsData.values()).forEach(project => {
                const option = document.createElement('option');
                option.value = project.code;
                option.textContent = `${project.code}: ${project.name}`;
                editProjectCodeSelect.appendChild(option);
            });
            editProjectCodeSelect.value = currentTimestampToEdit.projectCode || '';

            // 日時をdatetime-local形式に変換
            editClockInTimeInput.value = moment(currentTimestampToEdit.clockInTime.toDate()).format('YYYY-MM-DDTHH:mm');
            editClockOutTimeInput.value = currentTimestampToEdit.clockOutTime ? moment(currentTimestampToEdit.clockOutTime.toDate()).format('YYYY-MM-DDTHH:mm') : '';

            timestampModal.classList.remove('hidden');
            showStatus('', false, 'timestamp-modal-status');
        }

        /**
         * 稼働実績編集モーダルを閉じる
         */
        function closeTimestampModal() {
            timestampModal.classList.add('hidden');
            timestampForm.reset();
            currentTimestampToEdit = null;
            showStatus('', false, 'timestamp-modal-status');
        }

        /**
         * 稼働実績フォームの送信ハンドラー (更新)
         * @param {Event} event - フォーム送信イベント
         */
        async function handleTimestampFormSubmit(event) {
            event.preventDefault();
            showStatus("保存中...", false, 'timestamp-modal-status');

            const id = timestampIdInput.value;
            const projectCode = editProjectCodeSelect.value;
            const clockInTimeStr = editClockInTimeInput.value;
            const clockOutTimeStr = editClockOutInput.value;

            if (!id || !projectCode || !clockInTimeStr) {
                showStatus("必須フィールドをすべて入力してください。", true, 'timestamp-modal-status');
                return;
            }

            const clockInDate = new Date(clockInTimeStr);
            const clockOutDate = clockOutTimeStr ? new Date(clockOutTimeStr) : null;

            if (clockOutDate && clockOutDate <= clockInDate) {
                showStatus("退勤時間は出勤時間より後に設定してください。", true, 'timestamp-modal-status');
                return;
            }

            let durationHours = 0;
            if (clockOutDate) {
                durationHours = (clockOutDate.getTime() - clockInDate.getTime()) / (1000 * 60 * 60);
            }

            const updatedData = {
                projectCode: projectCode,
                clockInTime: Timestamp.fromDate(clockInDate),
                clockOutTime: clockOutDate ? Timestamp.fromDate(clockOutDate) : null,
                durationHours: durationHours,
                updatedAt: Timestamp.now()
            };

            try {
                const timestampRef = doc(db, "timestamps", id);
                await updateDoc(timestampRef, updatedData);
                showStatus("稼働実績が更新されました！", false, 'timestamp-modal-status');
                closeTimestampModal();
            } catch (error) {
                console.error("Error updating timestamp:", error);
                showStatus(`稼働実績の更新に失敗しました: ${error.message}`, true, 'timestamp-modal-status');
            }
        }

        /**
         * 稼働実績削除確認モーダルを開く
         * @param {string} timestampId - 削除対象のタイムスタンプID
         */
        function openDeleteTimestampConfirmModal(timestampId) {
            currentTimestampToDeleteId = timestampId;
            deleteTimestampConfirmModal.classList.remove('hidden');
            showStatus('', false, 'delete-timestamp-status');
        }

        /**
         * 稼働実績削除確認モーダルを閉じる
         */
        function closeDeleteTimestampConfirmModal() {
            deleteTimestampConfirmModal.classList.add('hidden');
            currentTimestampToDeleteId = null;
            showStatus('', false, 'delete-timestamp-status');
        }

        /**
         * 稼働実績削除が確定されたときのハンドラー
         */
        async function handleDeleteTimestampConfirmed() {
            if (!currentTimestampToDeleteId) return;

            showStatus("削除中...", false, 'delete-timestamp-status');
            try {
                await deleteDoc(doc(db, "timestamps", currentTimestampToDeleteId));
                showStatus("稼働実績が削除されました！", false, 'delete-timestamp-status');
                closeDeleteTimestampConfirmModal();
            } catch (error) {
                console.error("Error deleting timestamp:", error);
                showStatus(`稼働実績の削除に失敗しました: ${error.message}`, true, 'delete-timestamp-status');
            }
        }


        /**
         * PDFレポートを生成してダウンロードする
         */
        async function generatePdfReport() {
            showStatus("PDFを生成中...", false, 'summary-status');
            const doc = new jsPDF();

            // 日本語対応のためのフォント設定 (例: Noto Sans JPを埋め込む)
            // この例では、標準フォントで日本語が正しく表示されない可能性があることをご了承ください。
            // 実際の運用では、別途日本語フォントファイルをbase64エンコードして埋め込む必要があります。
            // 例: doc.addFont('NotoSansJP-Regular.ttf', 'NotoSansJP', 'normal');
            // doc.setFont('NotoSansJP');
            // doc.setFontSize(12);

            let yPos = 10;
            const margin = 10;
            const lineHeight = 7;

            doc.setFontSize(18);
            doc.text("稼働実績報告書", doc.internal.pageSize.width / 2, yPos, { align: 'center' });
            yPos += lineHeight * 2;

            doc.setFontSize(12);
            doc.text(`対象月: ${reportMonthInput.value}`, margin, yPos); // レポート対象月を使用
            yPos += lineHeight;
            doc.text(`総稼働時間: ${totalWorkingHoursElement.textContent}`, margin, yPos);
            yPos += lineHeight;
            doc.text(`総収支: ${totalBillingAmountElement.textContent}`, margin, yPos);
            yPos += lineHeight * 2;

            doc.text("プロジェクト別稼働時間:", margin, yPos);
            yPos += lineHeight;

            // プロジェクト別稼働時間リストをテーブルで追加 (収支列なし)
            const projectHoursTableData = [];
            // レポート対象月とプロジェクトフィルターでフィルタリングされたデータを使用
            const reportStartPeriod = moment(reportMonthInput.value).startOf('month');
            const reportEndPeriod = moment(reportMonthInput.value).endOf('month');
            const selectedProjectCodeFilter = summaryProjectFilter.value;

            let filteredTimestampsForPdf = timestampsData.filter(ts => {
                const clockInMoment = moment(ts.clockInTime.toDate());
                return clockInMoment.isBetween(reportStartPeriod, reportEndPeriod, null, '[]');
            });

            if (selectedProjectCodeFilter !== 'all') {
                filteredTimestampsForPdf = filteredTimestampsForPdf.filter(ts => ts.projectCode === selectedProjectCodeFilter);
            }

            const projectHoursForPdf = new Map();
            filteredTimestampsForPdf.forEach(ts => {
                const project = projectsData.get(ts.projectCode);
                if (!project) return;
                const duration = ts.durationHours || 0;
                const workTimeUnitMinutes = project.workTimeUnit || 60;
                const adjustedDurationHours = Math.floor((duration * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;

                if (!projectHoursForPdf.has(project.code)) {
                    projectHoursForPdf.set(project.code, { hours: 0, adjustedHours: 0, name: project.name, code: project.code });
                }
                projectHoursForPdf.get(project.code).hours += duration;
                projectHoursForPdf.get(project.code).adjustedHours += adjustedDurationHours;
            });

            Array.from(projectHoursForPdf.values()).sort((a, b) => b.hours - a.hours).forEach(p => {
                projectHoursTableData.push([
                    `${p.name} (${p.code || 'コードなし'})`,
                    `${formatHoursToMinutes(p.hours)}`,
                    `${formatHoursToMinutes(p.adjustedHours)}`
                ]);
            });

            doc.autoTable({
                startY: yPos,
                head: [['プロジェクト', '稼働時間', '調整後稼働時間']],
                body: projectHoursTableData,
                theme: 'grid',
                styles: { font: 'helvetica', fontSize: 10, cellPadding: 2, overflow: 'linebreak' },
                headStyles: { fillColor: [200, 200, 200], textColor: [0, 0, 0] },
                margin: { left: margin, right: margin }
            });
            yPos = doc.autoTable.previous.finalY + lineHeight * 2;


            doc.text("稼働実績詳細:", margin, yPos);
            yPos += lineHeight;

            // 稼働実績詳細をテーブルで追加
            const timestampsTableData = [];
            filteredTimestampsForPdf.forEach(ts => { // PDF用にフィルタリングされたデータを使用
                const project = projectsData.get(ts.projectCode);
                const projectName = project ? project.name : '不明なプロジェクト';
                const clockIn = ts.clockInTime.toDate().toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
                const clockOut = ts.clockOutTime ? ts.clockOutTime.toDate().toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }) : '---';
                const duration = ts.durationHours || 0;
                const workTimeUnitMinutes = project ? (project.workTimeUnit || 60) : 60;
                const adjustedDurationHours = Math.floor((duration * 60) / workTimeUnitMinutes) * workTimeUnitMinutes / 60;

                timestampsTableData.push([
                    `${projectName} (${ts.projectCode || 'コードなし'})`,
                    clockIn,
                    clockOut,
                    `${formatHoursToMinutes(duration)}`,
                    `${formatHoursToMinutes(adjustedDurationHours)}`
                ]);
            });

            doc.autoTable({
                startY: yPos,
                head: [['プロジェクト', '出勤時間', '退勤時間', '稼働時間', '調整後稼働時間']],
                body: timestampsTableData,
                theme: 'grid',
                styles: { font: 'helvetica', fontSize: 8, cellPadding: 1, overflow: 'linebreak' },
                headStyles: { fillColor: [200, 200, 200], textColor: [0, 0, 0] },
                margin: { left: margin, right: margin }
            });

            doc.save(`稼働実績報告書_${reportMonthInput.value}_${selectedProjectCodeFilter}.pdf`);
            showStatus("PDF生成が完了しました。", false, 'summary-status');
        }


        // 共通の初期化処理を呼び出し、認証完了後にサマリーページの処理を実行
        initializePage(setupSummaryPage);
    </script>
