<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カレンダー連携 - 打刻アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/sidepocket_symbol.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script async defer src="https://apis.google.com/js/api.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <!-- この div に共通ヘッダーが挿入されます -->
    <div id="header-placeholder"></div>

    <div id="loading" class="flex justify-center items-center h-screen">
        <div class="loader"></div><p class="ml-4 text-lg">読み込んでいます...</p>
    </div>

    <div id="app-container" class="w-full" style="display: none;">
        <!-- ★★★ 修正点：ここにあった <header>...</header> ブロックを削除しました ★★★ -->
        
        <main class="w-full max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Googleカレンダー連携</h1>
            <div id="auth-container">
                <p id="auth-status" class="mb-4">Googleアカウントとの連携が必要です。</p>
                <button id="gcal-auth-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded btn">Googleアカウントで認証</button>
            </div>

            <div id="gcal-content" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">今後の予定</h2>
                    <button id="gcal-add-event-button" class="bg-main hover:bg-main-dark text-white font-bold py-2 px-4 rounded btn">予定を追加</button>
                </div>
                <div id="gcal-events-list" class="space-y-3"></div>
            </div>
        </main>
    </div>
    
    <!-- (以降のコンテンツは変更ありません) -->
    <!-- Add Event Modal -->
    <div id="add-event-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-30">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-medium text-gray-900 mb-4">新しい予定を追加</h3>
            <form id="add-event-form">
                <div class="space-y-4">
                    <div>
                        <label for="event-summary" class="block text-sm font-medium text-gray-700">タイトル</label>
                        <input type="text" id="event-summary" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-main focus:border-main">
                    </div>
                    <div>
                        <label for="event-description" class="block text-sm font-medium text-gray-700">説明</label>
                        <textarea id="event-description" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-main focus:border-main"></textarea>
                    </div>
                    <div>
                        <label for="event-start-time" class="block text-sm font-medium text-gray-700">開始日時</label>
                        <input type="datetime-local" id="event-start-time" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-main focus:border-main">
                    </div>
                    <div>
                        <label for="event-end-time" class="block text-sm font-medium text-gray-700">終了日時</label>
                        <input type="datetime-local" id="event-end-time" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-main focus:border-main">
                    </div>
                     <div>
                        <label for="event-project-select" class="block text-sm font-medium text-gray-700">関連プロジェクト</label>
                        <select id="event-project-select" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-main focus:border-main">
                            <option value="">なし</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" id="cancel-add-event" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">キャンセル</button>
                    <button type="submit" class="px-4 py-2 bg-main text-white rounded-md hover:bg-main-dark">作成</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializePage, db } from './shared.js';
        import { collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let currentUser;
        let tokenClient;
        const CLIENT_ID = '887116583823-8v158k6gktpms7jp9iss8k6akea1gt81.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/calendar';

        initializePage((user) => {
            currentUser = user;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: handleGcalAuthResponse,
            });

            gapi.load('client', initializeGapiClient);
            listenToActiveProjects();
        });
        
        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
            });
            // Try to set access token silently. If it fails, user needs to click the button.
            const token = gapi.client.getToken();
             if (token) {
                showGcalContent();
            } else {
                showAuthContent();
            }
        }
        
        function handleGcalAuthResponse(resp) {
            if (resp.error) {
                console.error('Google Auth Error:', resp.error);
                showAuthContent();
                return;
            }
            gapi.client.setToken(resp);
            showGcalContent();
        }
        
        document.getElementById('gcal-auth-button').addEventListener('click', () => {
             if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        });

        function showAuthContent() {
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('gcal-content').classList.add('hidden');
        }

        function showGcalContent() {
            document.getElementById('auth-status').textContent = 'Googleアカウントと連携済みです。';
            document.getElementById('gcal-auth-button').textContent = '再認証';
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('gcal-content').classList.remove('hidden');
            listCalendarEvents();
        }

        async function listCalendarEvents() {
            const eventsListDiv = document.getElementById('gcal-events-list');
            eventsListDiv.innerHTML = '<p>予定を読み込んでいます...</p>';
            try {
                const response = await gapi.client.calendar.events.list({
                    'calendarId': 'primary',
                    'timeMin': (new Date()).toISOString(),
                    'showDeleted': false,
                    'singleEvents': true,
                    'maxResults': 10,
                    'orderBy': 'startTime'
                });
                const events = response.result.items;
                eventsListDiv.innerHTML = '';
                if (events.length > 0) {
                    events.forEach(event => {
                        const start = event.start.dateTime || event.start.date;
                        const eventEl = document.createElement('div');
                        eventEl.className = 'p-3 bg-gray-50 rounded-lg border';
                        eventEl.innerHTML = `
                            <p class="font-semibold">${event.summary}</p>
                            <p class="text-sm text-gray-600">${new Date(start).toLocaleString()}</p>
                            ${event.description ? `<p class="text-sm text-gray-500 mt-1">${event.description}</p>` : ''}
                        `;
                        eventsListDiv.appendChild(eventEl);
                    });
                } else {
                    eventsListDiv.innerHTML = '<p>今後の予定はありません。</p>';
                }
            } catch (error) {
                eventsListDiv.innerHTML = `<p class="text-red-500">予定の取得に失敗しました: ${error.message}</p>`;
                // Token might be expired, prompt for re-auth
                 if (error.result && error.result.error && error.result.error.status === 'UNAUTHENTICATED') {
                    tokenClient.requestAccessToken({prompt: 'consent'});
                }
            }
        }

        function listenToActiveProjects() {
            if (!currentUser) return;
            const q = query(collection(db, "projects"), where("ownerId", "==", currentUser.uid), where("status", "==", "Active"));
            onSnapshot(q, (querySnapshot) => {
                const projects = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const select = document.getElementById('event-project-select');
                select.innerHTML = '<option value="">なし</option>';
                projects.sort((a,b) => a.code.localeCompare(b.code)).forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.code;
                    option.textContent = `${p.code}: ${p.name}`;
                    select.appendChild(option);
                });
            });
        }
        
        document.getElementById('gcal-add-event-button').addEventListener('click', () => {
            document.getElementById('add-event-modal').classList.remove('hidden');
        });
        document.getElementById('cancel-add-event').addEventListener('click', () => {
            document.getElementById('add-event-modal').classList.add('hidden');
        });
        document.getElementById('add-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const event = {
                'summary': document.getElementById('event-summary').value,
                'description': document.getElementById('event-description').value,
                'start': { 'dateTime': new Date(document.getElementById('event-start-time').value).toISOString() },
                'end': { 'dateTime': new Date(document.getElementById('event-end-time').value).toISOString() },
                'extendedProperties': { 'private': { 'projectCode': document.getElementById('event-project-select').value } }
            };
            try {
                await gapi.client.calendar.events.insert({ 'calendarId': 'primary', 'resource': event });
                alert('予定を作成しました！');
                document.getElementById('add-event-modal').classList.add('hidden');
                document.getElementById('add-event-form').reset();
                listCalendarEvents();
            } catch (error) { alert('予定の作成に失敗しました: ' + error.message); }
        });

    </script>
</body>
</html>
