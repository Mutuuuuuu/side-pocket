<header class="p-4 max-w-4xl mx-auto">
    <div class="flex justify-between items-center">
        <!-- 左側: ハンバーガーメニューボタン (円形) -->
        <div class="w-1/3 flex justify-start relative">
            <button id="menu-toggle" class="p-2 rounded-full bg-white hover:bg-gray-200 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- ドロップダウンメニュー (デフォルトでは非表示) -->
            <div id="mobile-menu" class="hidden absolute left-0 mt-12 w-56 bg-white rounded-md shadow-lg z-20">
                <nav class="flex flex-col p-2 space-y-1">
                    <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">打刻</a>
                    <a href="projects.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">プロジェクト</a>
                    <a href="summary.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">サマリー</a>
                    <a href="calendar.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">カレンダー</a>
                    <div class="border-t border-gray-200 my-1"></div>
                    <button id="logout-button" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-gray-100">ログアウト</button>
                </nav>
            </div>
        </div>

        <!-- 中央: ロゴ -->
        <div class="w-1/3 flex justify-center">
            <a href="index.html">
                <img src="images/sidepocket_Logo.png" alt="side pocket ロゴ" class="h-18 w-auto">
            </a>
        </div>

        <!-- 右側: ユーザー情報 (アイコンとメール) -->
        <div class="w-1/3 flex justify-end items-center space-x-2 text-sm text-gray-600">
            <a href="profile.html" class="flex items-center space-x-2 text-gray-600 hover:text-main no-underline">
                <!-- ユーザーアイコン画像 -->
                <img id="user-icon" src="https://placehold.co/32x32/EFEFEF/333333?text=?" class="w-8 h-8 rounded-full object-cover">
                <span id="user-info"></span>
            </a>
        </div>
    </div>
    <!-- ヘッダー関連のステータス表示エリア -->
    <div id="header-status-message" class="text-center h-5 mt-2"></div>
</header>
