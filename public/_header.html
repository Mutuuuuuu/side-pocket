<header class="p-4 max-w-4xl mx-auto md:ml-64 md:max-w-full"> <!-- Adjust header position for desktop sidebar -->
    <div class="flex justify-between items-center">
        <!-- 左側: ハンバーガーメニューボタン (モバイルのみ表示) -->
        <div class="md:hidden flex justify-start relative">
            <button id="menu-toggle" class="p-2 rounded-full bg-white hover:bg-gray-200 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <!-- 中央: ロゴ -->
        <div class="flex justify-center flex-grow md:flex-grow-0">
            <a href="index.html">
                <img src="images/sidepocket_Logo.png" alt="side pocket ロゴ" class="h-16 w-auto">
            </a>
        </div>

        <!-- 右側: デスクトップ用ユーザー情報とログアウトボタン -->
        <div class="flex justify-end items-center space-x-2 text-sm text-gray-600">
            <a href="profile.html" class="flex items-center space-x-2 text-gray-600 hover:text-main no-underline">
                <!-- ユーザーアイコン画像 -->
                <img id="user-icon" src="https://placehold.co/32x32/EFEFEF/333333?text=?" class="w-8 h-8 rounded-full object-cover">
                <span id="user-info" class="hidden md:inline"></span> <!-- User info visible on desktop only -->
            </a>
            <button id="logout-button-desktop" class="btn bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded text-xs hidden md:block">ログアウト</button>
        </div>

        <!-- 右側: ユーザー情報 (モバイルではアイコンのみ表示) -->
        <div class="md:hidden flex justify-end items-center space-x-2 text-sm text-gray-600">
            <a href="profile.html" class="flex items-center space-x-2 text-gray-600 hover:text-main no-underline">
                <!-- ユーザーアイコン画像 -->
                <img id="user-icon-mobile" src="https://placehold.co/32x32/EFEFEF/333333?text=?" class="w-8 h-8 rounded-full object-cover">
            </a>
        </div>
    </div>
    <!-- ヘッダー関連のステータス表示エリア -->
    <div id="header-status-message" class="text-center h-5 mt-2"></div>

    <!-- サイドバーメニュー -->
    <div id="mobile-menu" class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-30 transition-transform duration-300 ease-in-out
                                  transform -translate-x-full md:translate-x-0 md:block"> <!-- Added md:translate-x-0 and md:block -->
        <div class="flex justify-end p-4 md:hidden"> <!-- Close button only on mobile -->
            <button id="close-menu-button" class="p-2 rounded-full hover:bg-gray-200 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <nav class="flex flex-col p-4 space-y-2">
            <a href="index.html" class="flex items-center p-2 rounded-md text-gray-700 hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                <span class="ml-3">打刻</span>
            </a>
            <a href="projects.html" class="flex items-center p-2 rounded-md text-gray-700 hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                <span class="ml-3">プロジェクト</span>
            </a>
            <a href="summary.html" class="flex items-center p-2 rounded-md text-gray-700 hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                <span class="ml-3">サマリー</span>
            </a>
            <a href="calendar.html" class="flex items-center p-2 rounded-md text-gray-700 hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                <span class="ml-3">カレンダー</span>
            </a>
        </nav>
        <div class="mt-auto pt-4 border-t border-gray-200 p-4">
            <button id="logout-button-mobile" class="flex items-center w-full text-left px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                <span class="ml-3">ログアウト</span>
            </button>
        </div>
    </div>

    <!-- オーバーレイ (メニューが開いているときに背景を暗くする) -->
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div> <!-- Added md:hidden to overlay -->

    <script type="module">
        import { auth, showStatus } from './shared.js'; // shared.jsからauthとshowStatusをインポート
        import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const closeMenuButton = document.getElementById('close-menu-button');
            const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
            const userIcon = document.getElementById('user-icon'); // Desktop user icon
            const userIconMobile = document.getElementById('user-icon-mobile'); // Mobile user icon
            const userInfo = document.getElementById('user-info');
            const logoutButtonDesktop = document.getElementById('logout-button-desktop');
            const logoutButtonMobile = document.getElementById('logout-button-mobile');
            const headerStatusMessage = document.getElementById('header-status-message');

            // ユーザー認証状態の監視
            auth.onAuthStateChanged(user => {
                if (user) {
                    // ユーザーがログインしている場合
                    const userEmail = user.email || 'ゲスト';
                    userInfo.textContent = userEmail;
                    // ユーザーアイコンの表示 (Googleアカウントのプロフィール画像があればそれを使用)
                    if (user.photoURL) {
                        userIcon.src = user.photoURL;
                        userIconMobile.src = user.photoURL;
                    } else {
                        userIcon.src = `https://placehold.co/32x32/EFEFEF/333333?text=${userEmail.charAt(0).toUpperCase()}`;
                        userIconMobile.src = `https://placehold.co/32x32/EFEFEF/333333?text=${userEmail.charAt(0).toUpperCase()}`;
                    }
                } else {
                    // ユーザーがログアウトしている場合
                    userInfo.textContent = '未ログイン';
                    userIcon.src = 'https://placehold.co/32x32/EFEFEF/333333?text=?';
                    userIconMobile.src = 'https://placehold.co/32x32/EFEFEF/333333?text=?';
                    // ログインページへのリダイレクト (例: index.htmlがログインページの場合)
                    if (window.location.pathname !== '/index.html' && window.location.pathname !== '/') {
                        window.location.href = 'index.html';
                    }
                }
            });

            // ログアウト処理
            const handleLogout = async () => {
                try {
                    await signOut(auth);
                    showStatus("ログアウトしました。", false, 'header-status-message');
                    // ログアウト後にログインページへリダイレクト
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error("ログアウトエラー:", error);
                    showStatus(`ログアウトに失敗しました: ${error.message}`, true, 'header-status-message');
                }
            };

            logoutButtonDesktop.addEventListener('click', handleLogout);
            logoutButtonMobile.addEventListener('click', handleLogout);


            // ハンバーガーメニューの開閉
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.remove('-translate-x-full');
                mobileMenuOverlay.classList.remove('hidden');
            });

            // Close menu button and overlay click listeners
            closeMenuButton.addEventListener('click', () => {
                mobileMenu.classList.add('-translate-x-full');
                mobileMenuOverlay.classList.add('hidden');
            });

            mobileMenuOverlay.addEventListener('click', () => {
                mobileMenu.classList.add('-translate-x-full');
                mobileMenuOverlay.classList.add('hidden');
            });

            // メニュー内のリンクをクリックした際もメニューを閉じる
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    // Only close if it's the mobile menu (i.e., not on desktop where it's always open)
                    if (window.innerWidth < 768) { // Tailwind's 'md' breakpoint is 768px
                        mobileMenu.classList.add('-translate-x-full');
                        mobileMenuOverlay.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</header>
