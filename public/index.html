<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>打刻アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/sidepocket_symbol.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <!-- この div に共通ヘッダーが挿入されます -->
    <div id="header-placeholder"></div>

    <div id="loading" class="flex justify-center items-center h-screen">
        <div class="loader"></div><p class="ml-4 text-lg">読み込んでいます...</p>
    </div>

    <div id="app-container" class="w-full" style="display: none;">
        <!-- ★★★ 修正点：ここにあった <header>...</header> ブロックを削除しました ★★★ -->
        
        <main class="w-full max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!-- (以降のコンテンツは変更ありません) -->
            <div id="status" class="text-center mb-4 text-sm"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                <!-- Punch card section -->
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-xl font-bold mb-4 text-center text-gray-700">打刻</h2>
                    <div id="clock" class="text-5xl font-mono text-center mb-4 bg-gray-800 text-white rounded-lg p-4"></div>
                    <div class="mb-4">
                        <label for="projectCode" class="block text-sm font-medium text-gray-700 mb-1">プロジェクト</label>
                        <select id="projectCode" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-main focus:border-main"></select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="clockInBtn" class="w-full bg-main text-white py-3 rounded-lg font-bold hover:bg-main-dark btn">出勤</button>
                        <button id="clockOutBtn" class="w-full bg-red-500 text-white py-3 rounded-lg font-bold hover:bg-red-600 btn">退勤</button>
                    </div>
                    <div id="punch-status" class="text-center mt-4 text-sm"></div>
                </div>

                <!-- Today's records section -->
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-xl font-bold mb-4 text-center text-gray-700">本日の記録</h2>
                    <div id="today-records" class="space-y-2">
                        <p class="text-gray-500">まだ記録はありません。</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializePage, db, showStatus } from './shared.js';
        import { collection, addDoc, query, where, getDocs, serverTimestamp, updateDoc, doc, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let currentUser;
        let activePunchInDocId = null;

        initializePage((user) => {
            currentUser = user;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            
            initializeClock();
            checkForActivePunchIn();
            listenToTodaysRecords();
            listenToActiveProjects();
        });

        function initializeClock() {
            const clockElement = document.getElementById('clock');
            const updateClock = () => {
                const now = new Date();
                clockElement.textContent = now.toLocaleTimeString('ja-JP');
            };
            updateClock();
            setInterval(updateClock, 1000);
        }

        async function checkForActivePunchIn() {
            if (!currentUser) return;
            const q = query(
                collection(db, "timestamps"),
                where("userId", "==", currentUser.uid),
                where("clockOutTime", "==", null)
            );
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
                const doc = querySnapshot.docs[0];
                activePunchInDocId = doc.id;
                const data = doc.data();
                document.getElementById('projectCode').value = data.projectCode;
                setUIState(true);
                showStatus(`出勤中: ${data.projectCode} (${new Date(data.clockInTime.seconds * 1000).toLocaleTimeString()})`, false, 'status');
            } else {
                setUIState(false);
                showStatus("現在退勤中です。", false, 'status');
            }
        }
        
        function listenToTodaysRecords() {
            if (!currentUser) return;
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);

            const q = query(
                collection(db, "timestamps"),
                where("userId", "==", currentUser.uid),
                where("clockInTime", ">=", startOfDay),
                where("clockInTime", "<", endOfDay),
                orderBy("clockInTime", "desc")
            );

            onSnapshot(q, (snapshot) => {
                const recordsDiv = document.getElementById('today-records');
                recordsDiv.innerHTML = '';
                if (snapshot.empty) {
                    recordsDiv.innerHTML = '<p class="text-gray-500">まだ記録はありません。</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const recordEl = document.createElement('div');
                    recordEl.className = 'bg-white p-3 rounded-md shadow-sm text-sm';
                    const clockIn = new Date(data.clockInTime.seconds * 1000).toLocaleTimeString();
                    const clockOut = data.clockOutTime ? new Date(data.clockOutTime.seconds * 1000).toLocaleTimeString() : '勤務中';
                    recordEl.innerHTML = `<strong>${data.projectCode}</strong>: ${clockIn} - ${clockOut}`;
                    recordsDiv.appendChild(recordEl);
                });
            });
        }


        document.getElementById('clockInBtn').addEventListener('click', async () => {
            const projectCode = document.getElementById('projectCode').value;
            if (!projectCode) {
                showStatus("プロジェクトを選択してください。", true, 'punch-status');
                return;
            }
            if (activePunchInDocId) {
                showStatus("既に出勤済みです。", true, 'punch-status');
                return;
            }
            showStatus("打刻中...", false, 'punch-status');
            try {
                const docRef = await addDoc(collection(db, "timestamps"), {
                    userId: currentUser.uid,
                    projectCode: projectCode,
                    clockInTime: serverTimestamp(),
                    clockOutTime: null,
                    userDisplayName: currentUser.displayName,
                    userEmail: currentUser.email
                });
                activePunchInDocId = docRef.id;
                setUIState(true);
                showStatus(`出勤しました: ${projectCode}`, false, 'status');
                showStatus("", false, 'punch-status');
            } catch (error) {
                showStatus("エラー: " + error.message, true, 'punch-status');
            }
        });

        document.getElementById('clockOutBtn').addEventListener('click', async () => {
            if (!activePunchInDocId) {
                showStatus("まだ出勤していません。", true, 'punch-status');
                return;
            }
            showStatus("打刻中...", false, 'punch-status');
            try {
                const docRef = doc(db, "timestamps", activePunchInDocId);
                await updateDoc(docRef, {
                    clockOutTime: serverTimestamp()
                });
                activePunchInDocId = null;
                setUIState(false);
                showStatus("退勤しました。", false, 'status');
                showStatus("", false, 'punch-status');
            } catch (error) {
                showStatus("エラー: " + error.message, true, 'punch-status');
            }
        });

        function setUIState(isClockedIn) {
            document.getElementById('clockInBtn').disabled = isClockedIn;
            document.getElementById('projectCode').disabled = isClockedIn;
            document.getElementById('clockOutBtn').disabled = !isClockedIn;
            
            document.getElementById('clockInBtn').classList.toggle('opacity-50', isClockedIn);
            document.getElementById('clockInBtn').classList.toggle('cursor-not-allowed', isClockedIn);
            document.getElementById('clockOutBtn').classList.toggle('opacity-50', !isClockedIn);
            document.getElementById('clockOutBtn').classList.toggle('cursor-not-allowed', !isClockedIn);
        }

        function listenToActiveProjects() {
            if (!currentUser) return;
            const q = query(collection(db, "projects"), where("ownerId", "==", currentUser.uid), where("status", "==", "Active"));
            onSnapshot(q, (querySnapshot) => {
                const projects = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateProjectDropdown(projects);
            }, (error) => {
                showStatus("プロジェクトの読み込みに失敗しました。", true, 'status');
            });
        }

        function updateProjectDropdown(projects) {
            const select = document.getElementById('projectCode');
            const currentValue = select.value;
            select.innerHTML = '<option value="">プロジェクトを選択してください</option>';
            projects.sort((a, b) => a.code.localeCompare(b.code)).forEach(p => {
                const option = document.createElement('option');
                option.value = p.code;
                option.textContent = `${p.code}: ${p.name}`;
                option.dataset.name = p.name;
                select.appendChild(option);
            });
            if (projects.some(p => p.code === currentValue)) {
                 select.value = currentValue;
            }
        }
    </script>
</body>
</html>
