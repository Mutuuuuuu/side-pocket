<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase版 打刻アプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-center mb-4">Firebase 打刻アプリ</h1>
    <div id="status" class="pt-4 text-center font-medium h-10"></div>
    <div class="flex flex-col items-center space-y-4">
      <select id="projectCode" class="w-full max-w-sm p-2 border rounded"></select>
      <div class="space-x-4">
        <button id="clockInBtn" class="px-4 py-2 bg-blue-600 text-white rounded">出勤</button>
        <button id="clockOutBtn" class="px-4 py-2 bg-red-600 text-white rounded">退勤</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, addDoc, updateDoc, doc, serverTimestamp, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuRc0oRFQk-GvVAh_90S9NGAYu5sOkxyM",
      authDomain: "side-pocket-sl.firebaseapp.com",
      projectId: "side-pocket-sl",
      storageBucket: "side-pocket-sl.appspot.com",
      messagingSenderId: "887116583823",
      appId: "1:887116583823:web:5783488bd573f5be4bf1fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'login.html';
      currentUser = user;
      const projects = await fetchActiveProjects(user.uid);
      updateProjectDropdown(projects);
    });

    const showStatus = (message, isError) => {
      const div = document.getElementById('status');
      div.textContent = message;
      div.className = `pt-4 text-center font-medium h-10 ${isError ? 'text-red-600' : 'text-green-600'}`;
    };

    const setButtonsDisabled = (disabled) => {
      ["clockInBtn", "clockOutBtn"].forEach(id => {
        const btn = document.getElementById(id);
        btn.disabled = disabled;
        btn.classList.toggle('opacity-50', disabled);
        btn.classList.toggle('cursor-not-allowed', disabled);
      });
    };

    const getSelectedProjectCode = () => document.getElementById('projectCode')?.value;

    const getProjectName = (code) => {
      const option = document.querySelector(`#projectCode option[value="${code}"]`);
      return option?.dataset.name || code;
    };

    const updateProjectDropdown = (projects) => {
      const select = document.getElementById('projectCode');
      select.innerHTML = '<option value="">プロジェクトを選択してください</option>';
      projects.forEach(p => {
        const option = document.createElement('option');
        option.value = p.code;
        option.textContent = `${p.code}: ${p.name}`;
        option.dataset.name = p.name;
        select.appendChild(option);
      });
    };

    const fetchActiveProjects = async (uid) => {
      const q = query(collection(db, "projects"), where("ownerId", "==", uid), where("status", "==", "Active"));
      const snapshot = await getDocs(q);
      return snapshot.docs.map(doc => doc.data());
    };

    const recordClockIn = async (code) => {
      const q = query(
        collection(db, "timestamps"),
        where("userId", "==", currentUser.uid),
        where("projectCode", "==", code),
        where("clockOutTime", "==", null)
      );
      const result = await getDocs(q);
      if (!result.empty) throw new Error("このプロジェクトでは既に出勤済みです。");

      await addDoc(collection(db, "timestamps"), {
        userId: currentUser.uid,
        userEmail: currentUser.email,
        projectCode: code,
        projectName: getProjectName(code),
        clockInTime: serverTimestamp(),
        clockOutTime: null,
        durationHours: null
      });
    };

    const recordClockOut = async (code) => {
      const q = query(
        collection(db, "timestamps"),
        where("userId", "==", currentUser.uid),
        where("projectCode", "==", code),
        where("clockOutTime", "==", null),
        orderBy("clockInTime", "desc"),
        limit(1)
      );
      const result = await getDocs(q);
      if (result.empty) throw new Error("対応する出勤記録が見つかりません。");

      const docRef = result.docs[0];
      const clockIn = docRef.data().clockInTime.toDate();
      const now = new Date();
      const hours = ((now - clockIn) / 3600000).toFixed(2);

      await updateDoc(doc(db, "timestamps", docRef.id), {
        clockOutTime: now,
        durationHours: parseFloat(hours)
      });
    };

    document.getElementById('clockInBtn').addEventListener('click', async () => {
      const code = getSelectedProjectCode();
      if (!code) return showStatus("エラー: プロジェクトを選択してください。", true);
      setButtonsDisabled(true);
      showStatus("記録中...", false);
      try {
        await recordClockIn(code);
        showStatus("出勤を記録しました。", false);
      } catch (e) {
        showStatus(`エラー: ${e.message}`, true);
      } finally {
        setButtonsDisabled(false);
      }
    });

    document.getElementById('clockOutBtn').addEventListener('click', async () => {
      const code = getSelectedProjectCode();
      if (!code) return showStatus("エラー: プロジェクトを選択してください。", true);
      setButtonsDisabled(true);
      showStatus("記録中...", false);
      try {
        await recordClockOut(code);
        showStatus("退勤を記録しました。", false);
      } catch (e) {
        showStatus(`エラー: ${e.message}`, true);
      } finally {
        setButtonsDisabled(false);
      }
    });
  </script>
</body>
</html>
